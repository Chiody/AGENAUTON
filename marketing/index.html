<script>
var ARTICLES = {
"articles/en/en01-26-things.md": "---\nTopic ID: EN-01\nCategory: English ‚Äî Core Thesis\nChannels: Hacker News / Reddit / Twitter/X / LinkedIn\nSlogan: \"26 letters build every word. 26 dimensions build every Agent.\"\n---\n\n# Title Variants\n\n1. **The 26 Things You Must Decide Before Building an AI Agent**\n2. **Why Your AI Agent Failed: You Skipped the Architecture**\n3. **A Checklist That Would Have Saved Every Agent Project I've Seen Fail**\n\n---\n\n## Long Version\n\n> Channels: Medium / Dev.to\n\n### The 26 Things You Must Decide Before Building an AI Agent\n\nHere's a pattern I keep seeing in 2026:\n\nSomeone gets excited about AI Agents. They pick a model, write a System Prompt, connect a few APIs, and ship a demo. It works great in the demo. Then they deploy it, and everything falls apart.\n\nUsers ask unexpected questions. The Agent hallucinates. It leaks internal data. It calls the wrong tool. It forgets what happened two messages ago.\n\n**The problem is never the code. The problem is always the architecture ‚Äî or rather, the lack of it.**\n\n#### The Missing Layer\n\nWe have great tools for *building* Agents: LangChain, CrewAI, AutoGen, dozens of frameworks. But we don't have a standard way to *think about* Agents before we build them.\n\nIt's like having power tools but no blueprint. You can drill holes very efficiently, but you might be drilling them in the wrong wall.\n\n#### 26 Dimensions, 6 Layers\n\nAfter studying dozens of Agent projects ‚Äî both successful and failed ‚Äî I identified 26 critical decisions that every Agent project needs to make. They fall into 6 layers:\n\n**Layer 1: Foundation (What is the Agent built on?)**\n\n1. **Model Selection** ‚Äî Which LLM(s)? One model or a tiered strategy? Cost vs. capability trade-offs?\n2. **Knowledge Management** ‚Äî What does the Agent know? Static docs, real-time data, or both? RAG architecture?\n3. **Memory System** ‚Äî What does the Agent remember? Short-term conversation, long-term user profiles, operational history?\n4. **Tool Integration** ‚Äî What can the Agent do? Which APIs, databases, external services? How are tools selected and prioritized?\n5. **Multimodal** ‚Äî What formats can the Agent handle? Text only, or also images, audio, video, files?\n\n**Layer 2: Cognition (How does the Agent think?)**\n\n6. **Reasoning Strategy** ‚Äî Chain-of-Thought? ReAct? Tree-of-Thought? Adaptive based on complexity?\n7. **Planning & Decomposition** ‚Äî How does it break complex tasks into steps? Forward planning or goal decomposition?\n8. **Context Management** ‚Äî How is the context window managed? Summarization, compression, structured memory?\n9. **Explainability** ‚Äî Can the Agent explain its decisions? Is the reasoning chain visible to users?\n\n**Layer 3: Expression (How does the Agent communicate?)**\n\n10. **Persona Definition** ‚Äî What role does the Agent play? What are its personality traits and boundaries?\n11. **Language & Style** ‚Äî Formal or casual? Concise or detailed? Consistent across interactions?\n12. **Output Experience** ‚Äî Plain text, structured data, rich formatting, interactive elements?\n\n**Layer 4: Safety (What are the guardrails?)**\n\n13. **Permission Control** ‚Äî What can the Agent access? What actions require human approval?\n14. **Output Filtering** ‚Äî How are hallucinations, data leaks, and harmful content prevented?\n15. **Fault Tolerance** ‚Äî What happens when things go wrong? Retry, fallback, graceful degradation, human handoff?\n16. **Compliance & Ethics** ‚Äî Data privacy, usage boundaries, regulatory requirements?\n\n**Layer 5: Collaboration (How does the Agent work with others?)**\n\n17. **Multi-Agent Orchestration** ‚Äî Multiple Agents? How do they divide work? How do they communicate?\n18. **Human-in-the-Loop** ‚Äî When does a human need to intervene? How is escalation handled?\n19. **Concurrency & Scaling** ‚Äî Multiple users simultaneously? Session isolation? Rate limiting?\n20. **Communication Protocol** ‚Äî How do Agents exchange information? Synchronous or asynchronous?\n21. **State Management** ‚Äî How is state tracked across interactions, sessions, and Agent boundaries?\n\n**Layer 6: Evolution (How does the Agent improve?)**\n\n22. **Evaluation & Testing** ‚Äî How do you measure performance? What metrics matter? Automated testing?\n23. **Continuous Learning** ‚Äî How does the Agent get better over time? Feedback loops? Fine-tuning?\n24. **Monitoring & Observability** ‚Äî Can you see what the Agent is doing in production? Logging, tracing, alerting?\n25. **Version Management** ‚Äî How do you deploy updates? Canary releases? Rollback capability?\n26. **Cost Optimization** ‚Äî What does it cost to run? How do you optimize without sacrificing quality?\n\n#### Why 26?\n\nThe English alphabet has 26 letters. With those 26 letters, you can construct every word in the language.\n\nWith these 26 dimensions, you can architect any AI Agent.\n\n**26 letters build every word. 26 dimensions build every Agent.**\n\n#### How to Use This\n\nAgenauton is an open-source project (MIT License) that turns these 26 dimensions into actionable tools:\n\n1. **A fillable template** ‚Äî Spend 30 minutes making decisions across all 26 dimensions before writing code\n2. **An AI architect prompt** ‚Äî Feed your completed template to Cursor/Copilot and get a project skeleton\n3. **A scoring rubric** ‚Äî Rate your Agent 0-5 on each dimension to find gaps\n\nIt's not a framework. It doesn't generate code. It's a *standard* ‚Äî a systematic way to think about Agent architecture.\n\n**Think first. Build right. Build once.**\n\nüîó GitHub: search Agenauton\n\n---\n\n## Short Version\n\n> Channels: LinkedIn\n\n**Every failed AI Agent project I've seen made the same mistake: they started coding before they started thinking.**\n\nBuilding an Agent isn't writing a prompt. It's making 26 architectural decisions across 6 layers:\n\n- Foundation: model, knowledge, memory, tools\n- Cognition: reasoning, planning, context\n- Expression: persona, style, output format\n- Safety: permissions, filtering, fault tolerance\n- Collaboration: multi-agent, human-in-loop, scaling\n- Evolution: testing, learning, monitoring\n\nAgenauton is an open-source standard that helps you make these decisions *before* you write a single line of code.\n\nNot a framework. A way of thinking.\n\nüîó GitHub: Agenauton\n\n---\n\n## Tweet Version\n\n> Channels: Twitter/X\n\nEvery AI Agent failure I've seen traces back to the same root cause: architecture decisions that were never made.\n\n26 dimensions. 6 layers. 30 minutes of thinking that saves weeks of debugging.\n\nAgenauton ‚Äî an open standard for Agent architecture.\n\nüîó github.com/Agenauton\n\n---\n\n## Community Post\n\n> Channels: HN / Reddit\n\n**Title: Show HN: Agenauton ‚Äî An open standard for AI Agent architecture (26 dimensions)**\n\nI've been building AI Agents for the past year and kept seeing the same failure pattern: people jump straight to code without thinking through the architecture.\n\nSo I created Agenauton ‚Äî a 26-dimension checklist that covers every critical decision you need to make before building an Agent. It's organized into 6 layers: Foundation, Cognition, Expression, Safety, Collaboration, and Evolution.\n\nIt's NOT a framework or SDK. It's a standard ‚Äî technology-agnostic, works with any model/language/framework. Think of it as \"the blueprint before the construction.\"\n\nWhat it includes:\n- A fillable Markdown template (26 dimensions with guiding questions)\n- An AI architect prompt (feed your template to Cursor/Copilot ‚Üí get a project skeleton)\n- A scoring rubric (rate your Agent 0-5 on each dimension)\n\nMIT licensed. Looking for feedback and contributions.\n\nGitHub: Agenauton\n\nCurious to hear: what's your process for designing Agent architecture before you start coding?\n",
"articles/en/en02-checklist-saved-me.md": "---\nTopic ID: EN-02\nCategory: English ‚Äî Personal Story\nChannels: Reddit / Dev.to / Twitter/X\nSlogan: \"Build right. Build once.\"\n---\n\n# Title Variants\n\n1. **I Open-Sourced a Checklist That Saved Me from 3 Agent Disasters**\n2. **The 30-Minute Exercise That Changed How I Build AI Agents**\n3. **How a Simple Template Prevented My Agent from Leaking Customer Data**\n\n---\n\n## Long Version\n\n> Channels: Dev.to / Medium\n\n### I Open-Sourced a Checklist That Saved Me from 3 Agent Disasters\n\nLet me tell you about three Agent projects that almost went very wrong ‚Äî and the simple exercise that saved them.\n\n#### Disaster #1: The Hallucinating Customer Service Bot\n\n**The project:** A customer service Agent for an e-commerce platform.\n\n**What went wrong (almost):** During testing, we discovered the Agent was confidently making up return policies that didn't exist. A customer could ask \"Can I return this after 90 days?\" and the Agent would say \"Yes, absolutely!\" ‚Äî even though the actual policy was 30 days.\n\n**What saved us:** Before building, I filled out the Knowledge Management dimension of the Agenauton template. The guiding question was: *\"How does the Agent access authoritative information? What happens when the knowledge base doesn't have the answer?\"*\n\nThis forced us to:\n- Build a proper RAG pipeline with the actual policy documents\n- Add a confidence threshold ‚Äî if the retrieval score was too low, the Agent would say \"Let me check with a human colleague\" instead of guessing\n- Implement citation ‚Äî every policy-related answer had to reference a specific document\n\n**Without the checklist**, we would have shipped the Agent with policies baked into the System Prompt, and it would have hallucinated its way into a lawsuit.\n\n#### Disaster #2: The Data-Leaking Research Assistant\n\n**The project:** An internal research Agent for a consulting firm.\n\n**What went wrong (almost):** The Agent had access to confidential client reports. During a red-team exercise, we found that a carefully crafted prompt could make it reveal information from Client A's reports while chatting with someone from Client B.\n\n**What saved us:** The Permission Control and Output Filtering dimensions in the Agenauton template. The guiding questions were:\n\n- *\"What data can the Agent access? Is there data it should NEVER reveal?\"*\n- *\"How do you prevent cross-contamination between different users/sessions?\"*\n\nThis forced us to:\n- Implement strict session isolation ‚Äî each user's context was completely separate\n- Add an output filter that checked every response against a list of confidential patterns\n- Create a \"data boundary\" layer that sat between the Agent and the knowledge base\n\n**Without the checklist**, we would have deployed an Agent that could be tricked into corporate espionage.\n\n#### Disaster #3: The Cascading Failure\n\n**The project:** A multi-Agent system for automated report generation.\n\n**What went wrong (almost):** Agent A (data collector) would sometimes fail silently ‚Äî returning empty results instead of an error. Agent B (analyzer) would then try to analyze empty data and produce nonsensical results. Agent C (writer) would then write a confident-sounding report based on nonsensical analysis.\n\nThe final output looked professional but was completely wrong.\n\n**What saved us:** The Fault Tolerance and Multi-Agent Orchestration dimensions. The guiding questions were:\n\n- *\"What happens when one component fails? How does the failure propagate?\"*\n- *\"How do Agents validate each other's outputs?\"*\n\nThis forced us to:\n- Add health checks between each Agent handoff\n- Implement a \"confidence score\" that each Agent attached to its output\n- Create a circuit breaker ‚Äî if any Agent's confidence dropped below threshold, the entire pipeline would pause and alert a human\n\n**Without the checklist**, we would have shipped a system that produced beautiful, confident, completely wrong reports.\n\n#### The Pattern\n\nAll three disasters had the same root cause: **we didn't think about it before we built it.**\n\nNot because we were lazy or incompetent. Because there was no systematic way to think about all the things that could go wrong.\n\nThat's why I created Agenauton ‚Äî a 26-dimension checklist that forces you to make every critical architectural decision before you write a single line of code.\n\n#### The Checklist\n\nIt takes about 30 minutes to fill out. Each dimension has guiding questions that prompt you to think about things you'd otherwise miss.\n\nThe 30 minutes you spend filling out this template will save you weeks of debugging, refactoring, and incident response.\n\nI've open-sourced it under MIT License because I believe every Agent developer deserves a systematic way to avoid these disasters.\n\n**Build right. Build once.**\n\nüîó GitHub: search Agenauton\n\n---\n\n## Short Version\n\n> Channels: LinkedIn\n\n**Three AI Agent disasters I almost shipped ‚Äî and the 30-minute exercise that saved me each time.**\n\n1. A customer service bot that hallucinated return policies ‚Üí Fixed by thinking through Knowledge Management\n2. A research assistant that leaked confidential data ‚Üí Fixed by thinking through Permission Control\n3. A multi-agent system that produced confident but wrong reports ‚Üí Fixed by thinking through Fault Tolerance\n\nThe common thread: I caught these issues during a 30-minute architecture review using a 26-dimension checklist, not during production.\n\nI've open-sourced this checklist as Agenauton. MIT License.\n\nüîó GitHub: Agenauton\n\n---\n\n## Tweet Version\n\n> Channels: Twitter/X\n\n3 Agent disasters I almost shipped:\n1. Bot hallucinating company policies\n2. Assistant leaking confidential data across sessions\n3. Multi-agent pipeline producing confident but wrong reports\n\nCaught all 3 during a 30-min architecture review, not in production.\n\nI open-sourced the checklist: Agenauton üîó github.com/Agenauton\n\n---\n\n## Community Post\n\n> Channels: Reddit r/LocalLLaMA\n\n**Title: I open-sourced a 26-dimension checklist after almost shipping 3 Agent disasters**\n\nHey everyone,\n\nI've been building AI Agents professionally for the past year. Three times, I almost shipped something that would have been a serious problem:\n\n1. **Hallucinating policies** ‚Äî Customer service bot making up return policies that didn't exist\n2. **Data leakage** ‚Äî Research assistant revealing Client A's confidential data to Client B\n3. **Cascading failures** ‚Äî Multi-agent system producing beautiful, confident, completely wrong reports\n\nIn all three cases, I caught the issue not during testing, but during a pre-build architecture review. I had a checklist of 26 things to think about before writing code, and each time, one of those 26 items flagged the problem before it became real.\n\nI've cleaned up this checklist and open-sourced it as Agenauton. It's not a framework ‚Äî it's a Markdown template with 26 dimensions and guiding questions. Takes about 30 minutes to fill out.\n\nGitHub: Agenauton (MIT License)\n\nWould love feedback from this community. What dimensions am I missing? What would you add?\n",
"articles/en/en03-stop-prompt-stacking.md": "---\nTopic ID: EN-03\nCategory: English ‚Äî Hot Take\nChannels: Twitter/X / LinkedIn / HN\nSlogan: \"Stop prompt-stacking. Start architecture-thinking.\"\n---\n\n# Title Variants\n\n1. **Stop Prompt-Stacking. Start Architecture-Thinking.**\n2. **Your 3000-Word System Prompt Is Not Architecture**\n3. **The Prompt-to-Architecture Shift Every Agent Developer Needs to Make**\n\n---\n\n## Long Version\n\n> Channels: Medium\n\n### Stop Prompt-Stacking. Start Architecture-Thinking.\n\nThere's a development pattern I see everywhere in the AI Agent space, and it needs to die:\n\n**Prompt-stacking.**\n\nYou know what I'm talking about. A System Prompt that's 3000 words long. Fifty rules. Twenty examples. Ten constraints. A section for \"edge cases\" that's longer than most README files.\n\nThe developer spent a week writing it, testing it, tweaking individual words, running A/B tests on different phrasings. It's prompt engineering taken to its logical extreme.\n\nAnd it's a dead end.\n\n#### Why Prompt-Stacking Fails\n\n**1. It's unmaintainable.**\n\nWhen your System Prompt is 3000 words, every change is a risk. You modify the refund policy section, and suddenly the shipping query responses change too. Because the model isn't executing rules ‚Äî it's interpreting intent. And 3000 words of intent is a lot to interpret consistently.\n\n**2. It's untestable.**\n\nHow do you unit test a 3000-word prompt? You can't isolate individual rules because they're coupled through the model's attention mechanism. You can only do end-to-end testing, and your test coverage will never be sufficient.\n\n**3. It doesn't scale.**\n\nToday your Agent handles 3 scenarios and the prompt works. Tomorrow you need to add a 4th scenario, and the prompt is already at the context limit. So you start splitting prompts, but you have no methodology for how to split them.\n\n**4. It creates a false sense of control.**\n\n\"I told the model not to leak data\" is not a security measure. It's a suggestion. The model might follow it. It might not. You have no guarantee.\n\n#### The Alternative: Architecture-Thinking\n\nInstead of asking \"How do I write a better prompt?\", ask \"How do I design a better system?\"\n\n| Problem | Prompt-Stacking Solution | Architecture Solution |\n|---------|------------------------|----------------------|\n| Agent gives wrong info | Add more rules to prompt | Build a RAG pipeline with verified sources |\n| Agent forgets context | Make prompt shorter | Implement a memory system with summarization |\n| Agent calls wrong tool | Describe tools better in prompt | Build a tool router with selection logic |\n| Agent leaks data | Add \"don't leak data\" rule | Implement output filtering layer |\n| Agent fails on errors | Add \"handle errors gracefully\" | Build retry + fallback + human handoff |\n\n**The prompt is ONE component of the system. Not THE system.**\n\nIn a well-architected Agent, the prompt accounts for maybe 10% of the work. The other 90% is:\n- Knowledge retrieval pipeline\n- Memory management\n- Tool selection and execution\n- Safety and filtering layers\n- Error handling and recovery\n- Monitoring and observability\n\n#### Making the Shift\n\nAgenauton provides a structured way to make this shift. It's a 26-dimension framework that covers everything an Agent system needs ‚Äî not just the prompt.\n\nThe exercise is simple:\n1. Download the 26-dimension template\n2. Spend 30 minutes filling it out\n3. For each dimension, make a concrete architectural decision\n\nBy the time you're done, you'll have a blueprint for a *system*, not just a prompt. And you can feed that blueprint to an AI coding tool to generate the project skeleton.\n\n#### The Analogy\n\nPrompt-stacking is like trying to build a house by writing increasingly detailed instructions on a single piece of paper and handing it to a contractor.\n\nArchitecture-thinking is like drawing a blueprint with structural engineering, plumbing, electrical, and safety systems ‚Äî then handing THAT to the contractor.\n\nBoth approaches use a contractor (the LLM). But one produces a house that stands. The other produces a house that might collapse when someone opens a window.\n\n**Stop prompt-stacking. Start architecture-thinking.**\n\nüîó GitHub: search Agenauton\n\n---\n\n## Short Version\n\n> Channels: LinkedIn\n\n**Hot take: If your AI Agent's \"architecture\" is a 3000-word System Prompt, you don't have architecture. You have a prayer.**\n\nThe prompt is ONE component. Maybe 10% of the work.\n\nThe other 90%:\n‚Üí Knowledge retrieval pipeline\n‚Üí Memory management system\n‚Üí Tool selection & execution logic\n‚Üí Safety & output filtering\n‚Üí Error handling & recovery\n‚Üí Monitoring & observability\n\nAgenauton: 26 dimensions to think through before you write a single prompt. Open source. Technology-agnostic.\n\nStop prompt-stacking. Start architecture-thinking.\n\nüîó GitHub: Agenauton\n\n---\n\n## Tweet Version (Thread)\n\n> Channels: Twitter/X\n\nüßµ Hot take: Prompt-stacking is the biggest anti-pattern in AI Agent development.\n\nSigns you're prompt-stacking:\n- System Prompt > 1000 words\n- You A/B test individual word changes\n- \"Don't leak data\" is your security strategy\n- Adding a new feature = adding more rules to the prompt\n\nThe prompt is 10% of an Agent. The other 90% is architecture.\n\nAgenauton: 26 dimensions that turn \"prompt engineering\" into \"system engineering.\"\n\nOpen source, MIT license. üîó github.com/Agenauton\n\n---\n\n## Community Post\n\n> Channels: HN\n\n**Title: Stop prompt-stacking ‚Äî AI Agents need architecture, not longer prompts**\n\nI keep seeing the same anti-pattern in Agent development: developers trying to solve architectural problems by making the System Prompt longer.\n\nAgent hallucinating? Add more rules. Agent calling wrong tools? Describe tools better. Agent leaking data? Add \"don't leak data.\"\n\nThis doesn't work because prompts aren't architecture. They're suggestions to a statistical model.\n\nReal solutions:\n- Hallucination ‚Üí RAG pipeline with verified sources + confidence thresholds\n- Wrong tool calls ‚Üí Tool router with selection logic + permission boundaries\n- Data leaks ‚Üí Output filtering layer + session isolation\n- Errors ‚Üí Retry + fallback + circuit breaker + human handoff\n\nI created Agenauton ‚Äî a 26-dimension open standard for Agent architecture. It's not a framework (use LangChain/CrewAI/whatever for that). It's a checklist of architectural decisions you need to make before you start building.\n\nMIT licensed. Feedback welcome.\n\nGitHub: Agenauton\n",
"articles/en/en04-dissect-product.md": "---\nTopic ID: EN-04\nCategory: English ‚Äî Case Study\nChannels: Medium / Reddit / Twitter/X\nSlogan: \"26 letters build every word. 26 dimensions build every Agent.\"\n---\n\n# Title Variants\n\n1. **Dissecting an AI Agent Product Through the 26-Dimension Lens**\n2. **What You Can Learn by Reverse-Engineering Any AI Agent in 30 Minutes**\n3. **I Analyzed a Top AI Product Using 26 Dimensions ‚Äî Here's What I Found**\n\n---\n\n## Long Version\n\n> Channels: Medium / Substack\n\n### Dissecting an AI Agent Product Through the 26-Dimension Lens\n\nThe best way to learn Agent architecture isn't reading documentation. It's reverse-engineering real products.\n\nToday, I'm going to walk through how to analyze any AI Agent product using Agenauton's 26-dimension framework. I'll use a \"browser-operating AI Agent\" (think: ChatGPT Operator, Manus, or similar products) as the example.\n\nThe goal isn't to copy these products. It's to understand the architectural decisions behind them ‚Äî and learn from both their strengths and their gaps.\n\n#### The Method\n\nFor each dimension, I ask three questions:\n1. **What decision did they make?** (Observable behavior)\n2. **Why?** (My hypothesis)\n3. **What would I do differently?** (Learning opportunity)\n\nLet's go through the key dimensions.\n\n#### Foundation Layer\n\n**Dimension 1: Model Selection**\n\n*Observable:* The Agent handles complex multi-step tasks (booking flights, filling forms) with high accuracy. Response time suggests a large model.\n\n*Hypothesis:* Likely using a frontier model (GPT-4 class) for planning and decision-making, possibly with a smaller model for simple confirmations and status updates.\n\n*Takeaway:* **Tiered model strategy is essential for cost control.** Not every step needs the most expensive model. Simple \"click the OK button\" decisions can use a lightweight model.\n\n**Dimension 3: Memory System**\n\n*Observable:* The Agent remembers what it did earlier in the task (e.g., \"I already searched for flights, now I'm filtering results\"). It also remembers user preferences across sessions.\n\n*Hypothesis:* Short-term memory = operational log of actions taken. Long-term memory = user profile (login credentials, preferences, past requests).\n\n*Takeaway:* **For action-oriented Agents, memory isn't conversation history ‚Äî it's an action log.** This is fundamentally different from chatbot memory.\n\n**Dimension 4: Tool Integration**\n\n*Observable:* The Agent can click, type, scroll, take screenshots, download files, and navigate between pages.\n\n*Hypothesis:* Browser automation tools (likely Playwright or similar) broken down into atomic actions. A tool router decides which action to take based on the current page state.\n\n*Takeaway:* **Tool granularity determines capability ceiling.** \"Use the browser\" is too coarse. \"Click element X at coordinates Y\" is the right level of abstraction.\n\n#### Cognition Layer\n\n**Dimension 6: Reasoning Strategy**\n\n*Observable:* The Agent follows a clear observe ‚Üí think ‚Üí act ‚Üí observe cycle. After each action, it takes a screenshot and reassesses.\n\n*Hypothesis:* Classic ReAct (Reasoning + Acting) loop. Each iteration: perceive current state ‚Üí decide next action ‚Üí execute ‚Üí verify result.\n\n*Takeaway:* **Action-oriented Agents need perception-decision loops, not one-shot generation.** The \"observe after acting\" step is crucial ‚Äî it's how the Agent knows if its action worked.\n\n**Dimension 7: Planning & Decomposition**\n\n*Observable:* Given \"book me a flight from NYC to London next Tuesday,\" the Agent produces a visible plan: open travel site ‚Üí search flights ‚Üí filter by date ‚Üí compare prices ‚Üí select ‚Üí fill passenger info ‚Üí confirm.\n\n*Hypothesis:* Goal decomposition into a sequence of sub-tasks, with the ability to re-plan if a step fails.\n\n*Takeaway:* **Good planning = turning vague goals into executable step sequences.** The ability to re-plan on failure is what separates robust Agents from brittle ones.\n\n#### Safety Layer\n\n**Dimension 13: Permission Control**\n\n*Observable:* Before making a purchase or entering payment info, the Agent asks for explicit user confirmation. It won't access sites the user hasn't authorized.\n\n*Hypothesis:* Whitelist-based permission model. Sensitive actions (anything involving money or personal data) require human approval.\n\n*Takeaway:* **For action-oriented Agents, the default should be \"not allowed.\"** Every capability must be explicitly granted. This is the opposite of chatbots, where the default is \"try to help.\"\n\n**Dimension 15: Fault Tolerance**\n\n*Observable:* When a page doesn't load, the Agent retries. When an element isn't found, it tries an alternative approach (scrolling, waiting, using a different selector). When it's truly stuck, it asks the user for help.\n\n*Hypothesis:* Multi-level fallback: retry ‚Üí alternative strategy ‚Üí timeout ‚Üí human handoff.\n\n*Takeaway:* **Fault tolerance for action Agents isn't \"apologize\" ‚Äî it's \"try another way.\"** The Agent should exhaust its options before giving up.\n\n#### Scoring Summary\n\n| Layer | Strengths | Improvement Areas |\n|-------|-----------|-------------------|\n| Foundation | Tiered model strategy, good tool granularity | Knowledge caching for repeated tasks |\n| Cognition | Clear ReAct loop, visible planning | Long-horizon planning for complex tasks |\n| Expression | Clean status updates | Could offer more explanation of decisions |\n| Safety | Good permission model for payments | Multimodal output filtering (screenshots may contain sensitive info) |\n| Collaboration | Smooth human handoff | Multi-agent delegation for parallel tasks |\n| Evolution | ‚Äî | Public evaluation metrics would build trust |\n\n#### Try It Yourself\n\nThis analysis took about 30 minutes. You can do the same with any AI Agent product:\n\n1. Download the Agenauton 26-dimension template\n2. Use the product for 15-20 minutes, paying attention to each dimension\n3. Fill in your observations, hypotheses, and takeaways\n\nThis is the fastest way to develop architectural intuition for AI Agents. You're not just using products ‚Äî you're learning from the best (and worst) architectural decisions in the industry.\n\n**26 letters build every word. 26 dimensions build every Agent.**\n\nüîó GitHub: search Agenauton\n\n---\n\n## Short Version\n\n> Channels: LinkedIn\n\n**The fastest way to learn AI Agent architecture: reverse-engineer real products.**\n\nPick any AI Agent. Analyze it through 26 dimensions:\n\nüèóÔ∏è Foundation: What model? What tools? How does it remember?\nüß† Cognition: How does it reason? How does it plan?\nüó£Ô∏è Expression: How does it communicate?\nüõ°Ô∏è Safety: What are the guardrails? What happens when things fail?\nü§ù Collaboration: How does it work with humans?\nüìà Evolution: How does it improve?\n\nAgenauton provides the template. 30 minutes per product. Better than any tutorial.\n\nüîó GitHub: Agenauton\n\n---\n\n## Tweet Version\n\n> Channels: Twitter/X\n\nThe best way to learn Agent architecture isn't tutorials. It's reverse-engineering real products.\n\nPick any AI Agent. Ask 26 questions:\n- What model strategy?\n- How does it remember?\n- What happens when it fails?\n- Who controls permissions?\n\nAgenauton template makes this systematic. 30 min per product.\n\nüîó github.com/Agenauton\n\n---\n\n## Community Post\n\n> Channels: Reddit\n\n**Title: I reverse-engineered a browser-operating AI Agent using a 26-dimension framework ‚Äî here's what I learned**\n\nI've been using Agenauton's 26-dimension framework to systematically analyze AI Agent products. Today I did a deep dive on a browser-operating Agent (similar to Operator/Manus).\n\nKey findings:\n\n**What they got right:**\n- Tiered model strategy (frontier model for planning, lightweight for simple actions)\n- ReAct loop with screenshot verification after each action\n- Whitelist-based permission model (default = not allowed)\n- Multi-level fault tolerance (retry ‚Üí alternative strategy ‚Üí human handoff)\n\n**What could be better:**\n- No knowledge caching for repeated tasks\n- Long-horizon planning breaks down for complex multi-site workflows\n- Screenshot outputs may contain sensitive info that isn't filtered\n- No public evaluation metrics\n\n**The method:**\nI used a 26-dimension template from Agenauton (open source, MIT). For each dimension, I noted: what I observed, my hypothesis for why, and what I'd do differently.\n\nTook about 30 minutes. I learned more about Agent architecture from this exercise than from any tutorial.\n\nThe template is on GitHub: Agenauton\n\nHas anyone else tried systematic Agent analysis like this? Would love to compare notes.\n",

"articles/zh/05-interview-cheatsheet.md": "---\nÈÄâÈ¢òÁºñÂè∑: ZH-05\nÂàÜÁ±ª: Wave 2 ‚Äî Ê∑±Â∫¶‰º†Êí≠\nÈÄÇÁî®Ê∏†ÈÅì: Áü•‰πé / Â∞èÁ∫¢‰π¶ / ËÑâËÑâ / Âç≥Âàª\nÊé®ËçêÂè£Âè∑: „ÄåÊ†πÂü∫‰∏çÁâ¢ÔºåÂú∞Âä®Â±±Êëá„ÄÇ26 Êù°ÈìÅÂæãÔºåÊù°Êù°‰∏çËÉΩÂ∞ë„ÄÇ„Äç\n---\n\n# Ê†áÈ¢òÂèò‰Ωì\n\n1. **Èù¢ËØïÂÆòÈóÆ\"‰Ω†ÊÄé‰πàËÆæËÆ°‰∏Ä‰∏™ Agent\"ÔºåÊàëÊéèÂá∫‰∫ÜËøôÂº†Ë°®**\n2. **2026 AI Èù¢ËØïÂøÖÂ§áÔºö‰∏ÄÂº† 26 Áª¥Â∫¶Ê∏ÖÂçïÊêûÂÆö Agent ËÆæËÆ°È¢ò**\n3. **Èù¢ËØïË¢´ÈóÆ Agent Êû∂ÊûÑÊÄé‰πàÂäûÔºüËÉåËøô 6 Â±Ç 26 Áª¥Â∫¶Â∞±Â§ü‰∫Ü**\n\n---\n\n## ÈïøÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÁü•‰πé / ÂÖ¨‰ºóÂè∑\n\n### Èù¢ËØïÂÆòÈóÆ\"‰Ω†ÊÄé‰πàËÆæËÆ°‰∏Ä‰∏™ Agent\"ÔºåÊàëÊéèÂá∫‰∫ÜËøôÂº†Ë°®\n\n2026 Âπ¥ÁöÑ AI Â≤ó‰ΩçÈù¢ËØïÔºåÊúâ‰∏ÄÈÅìÈ¢òÂá∫Áé∞ÁöÑÈ¢ëÁéáË∂äÊù•Ë∂äÈ´òÔºö\n\n> \"Â¶ÇÊûúËÆ©‰Ω†‰ªéÈõ∂ËÆæËÆ°‰∏Ä‰∏™ AI AgentÔºå‰Ω†‰ºöÊÄé‰πàÂÅöÔºü\"\n\nËøôÈÅìÈ¢òÊ≤°ÊúâÊ†áÂáÜÁ≠îÊ°àÔºå‰ΩÜÊúâÊ†áÂáÜÊÄùË∑Ø„ÄÇÂ¶ÇÊûú‰Ω†ËÉΩÁ≥ªÁªüÊÄßÂú∞ÂõûÁ≠îÔºåËÄå‰∏çÊòØ‰∏ú‰∏ÄÊ¶îÂ§¥Ë•ø‰∏ÄÊ£íÂ≠êÔºåÈù¢ËØïÂÆò‰ºöÁ´ãÂàªÂØπ‰Ω†ÂàÆÁõÆÁõ∏Áúã„ÄÇ\n\n#### Â§ßÂ§öÊï∞‰∫∫ÁöÑÂõûÁ≠î\n\n\"ÂóØ‚Ä¶‚Ä¶È¶ñÂÖàÊàë‰ºöÈÄâ‰∏Ä‰∏™Ê®°ÂûãÔºåÁÑ∂ÂêéÂÜô‰∏Ä‰∏™ System PromptÔºåÂÜçÊé•Âá†‰∏™ API‚Ä¶‚Ä¶\"\n\nËøô‰∏™ÂõûÁ≠î‰∏çÊòØÈîôÁöÑÔºå‰ΩÜÂ§™ÊµÖ‰∫Ü„ÄÇÈù¢ËØïÂÆòÊÉ≥Âê¨ÁöÑ‰∏çÊòØ\"‰Ω†‰ºöÂÅö‰ªÄ‰πà\"ÔºåËÄåÊòØ\"‰Ω†ÊÄé‰πàÁ≥ªÁªüÊÄßÂú∞ÊÄùËÄÉËøô‰∏™ÈóÆÈ¢ò\"„ÄÇ\n\n#### È´òÂàÜÂõûÁ≠îÊ°ÜÊû∂Ôºö6 Â±Ç 26 Áª¥Â∫¶\n\nÁî® Agenauton ÁöÑÊ°ÜÊû∂Êù•ÂõûÁ≠îÔºå‰Ω†ÂèØ‰ª•ËøôÊ†∑ÁªÑÁªáÔºö\n\n**\"Êàë‰ºö‰ªé 6 ‰∏™Â±ÇÈù¢Êù•ËÆæËÆ°ÔºåÊØè‰∏™Â±ÇÈù¢ÊúâËã•Âπ≤ÂÖ≥ÈîÆÂÜ≥Á≠ñÁÇπ„ÄÇ\"**\n\n**Á¨¨‰∏ÄÂ±ÇÔºöÂü∫Â∫ßÂ±Ç‚Äî‚ÄîAgent ÁöÑ\"Á°¨‰ª∂\"**\n\n\"È¶ñÂÖàÊàëÈúÄË¶ÅÁ°ÆÂÆö 4 ‰∏™Âü∫Á°ÄÂÜ≥Á≠ñÔºö\n1. **Ê®°ÂûãÈÄâÊã©**ÔºöÊ†πÊçÆÂú∫ÊôØÁöÑÂ§çÊùÇÂ∫¶ÂíåÊàêÊú¨È¢ÑÁÆóÔºåÈÄâÊã©ÂêàÈÄÇÁöÑÊ®°ÂûãÁªÑÂêà„ÄÇÊØîÂ¶ÇÁÆÄÂçïÂú∫ÊôØÁî®ËΩªÈáèÊ®°ÂûãÔºåÂ§çÊùÇÊé®ÁêÜÁî®ÊóóËà∞Ê®°Âûã„ÄÇ\n2. **Áü•ËØÜÁÆ°ÁêÜ**ÔºöAgent ÈúÄË¶Å‰ªÄ‰πàÁü•ËØÜÔºüÊòØÈùôÊÄÅÊñáÊ°£ËøòÊòØÂÆûÊó∂Êï∞ÊçÆÔºüÁî® RAG ËøòÊòØÂæÆË∞ÉÔºü\n3. **ËÆ∞ÂøÜÁ≥ªÁªü**ÔºöÈúÄË¶ÅËÆ∞‰Ωè‰ªÄ‰πàÔºüÁü≠ÊúüÂØπËØùËÆ∞ÂøÜ„ÄÅÈïøÊúüÁî®Êà∑ÂÅèÂ•Ω„ÄÅËøòÊòØÊìç‰ΩúÂéÜÂè≤Ôºü\n4. **Â∑•ÂÖ∑ÈõÜÊàê**ÔºöAgent ÈúÄË¶ÅË∞ÉÁî®Âì™‰∫õÂ§ñÈÉ®Â∑•ÂÖ∑ÔºüÂ∑•ÂÖ∑‰πãÈó¥ÁöÑ‰ºòÂÖàÁ∫ßÂíåÂÜ≤Á™ÅÊÄé‰πàÂ§ÑÁêÜÔºü\"\n\n**Á¨¨‰∫åÂ±ÇÔºöËÆ§Áü•Â±Ç‚Äî‚ÄîAgent ÁöÑ\"Â§ßËÑë\"**\n\n\"ÁÑ∂ÂêéÊòØ Agent ÊÄé‰πà'ÊÄùËÄÉ'Ôºö\n5. **Êé®ÁêÜÁ≠ñÁï•**ÔºöÁî® Chain-of-Thought„ÄÅReAct„ÄÅËøòÊòØ Tree-of-ThoughtÔºü\n6. **ËßÑÂàíËÉΩÂäõ**ÔºöÂ§çÊùÇ‰ªªÂä°ÊÄé‰πàÊãÜËß£ÔºüÁî®ÂâçÂêëËßÑÂàíËøòÊòØÂèçÂêëËßÑÂàíÔºü\n7. **‰∏ä‰∏ãÊñáÁÆ°ÁêÜ**Ôºö‰∏ä‰∏ãÊñáÁ™óÂè£ÊúâÈôêÔºåÊÄé‰πàÂÅöÊëòË¶ÅÂíåÂéãÁº©Ôºü\"\n\n**Á¨¨‰∏âÂ±ÇÔºöË°®ËææÂ±Ç‚Äî‚ÄîAgent ÁöÑ\"Âò¥Â∑¥\"**\n\n\"Agent ÊÄé‰πàÂíåÁî®Êà∑‰∫§‰∫íÔºö\n8. **‰∫∫ËÆæÂÆö‰πâ**ÔºöAgent ÁöÑËßíËâ≤„ÄÅÊÄßÊ†º„ÄÅ‰∏ì‰∏öÈ¢ÜÂüü\n9. **ËØ≠Ë®ÄÈ£éÊ†º**ÔºöÊ≠£ÂºèËøòÊòØÈöèÊÑèÔºüÁÆÄÊ¥ÅËøòÊòØËØ¶ÁªÜÔºü\n10. **Â§öÊ®°ÊÄÅËæìÂá∫**ÔºöÂè™ËæìÂá∫ÊñáÂ≠óÔºåËøòÊòØ‰πüËÉΩÁîüÊàêÂõæÁâá„ÄÅ‰ª£Á†Å„ÄÅË°®Ê†ºÔºü\"\n\n**Á¨¨ÂõõÂ±ÇÔºöÂÆâÂÖ®Â±Ç‚Äî‚ÄîAgent ÁöÑ\"Èò≤Á∫ø\"**\n\n\"ÂÆâÂÖ®ÊòØÊúÄÂÆπÊòìË¢´ÂøΩÁï•‰ΩÜÊúÄËá¥ÂëΩÁöÑÔºö\n11. **ÊùÉÈôêÊéßÂà∂**ÔºöAgent ËÉΩÂÅö‰ªÄ‰πà„ÄÅ‰∏çËÉΩÂÅö‰ªÄ‰πà\n12. **ËæìÂá∫ÂÆ°Êü•**ÔºöÊÄé‰πàÈò≤Ê≠¢ÂπªËßâ„ÄÅÊï∞ÊçÆÊ≥ÑÈú≤„ÄÅÊúâÂÆ≥ÂÜÖÂÆπ\n13. **ÂÆπÈîôÊú∫Âà∂**ÔºöÊ®°ÂûãË∞ÉÁî®Â§±Ë¥•„ÄÅÂ∑•ÂÖ∑Êä•ÈîôÊÄé‰πàÂ§ÑÁêÜ\"\n\n**Á¨¨‰∫îÂ±ÇÔºöÂçè‰ΩúÂ±Ç‚Äî‚ÄîAgent ÁöÑ\"Âõ¢Èòü\"**\n\n\"Â¶ÇÊûúÊòØÂ§çÊùÇÁ≥ªÁªüÔºö\n14. **Â§ö Agent ÂçèÂêå**ÔºöÂ§ö‰∏™ Agent ÊÄé‰πàÂàÜÂ∑•ÔºüÊÄé‰πàÈÄö‰ø°Ôºü\n15. **‰∫∫Êú∫‰∫§‰∫í**Ôºö‰ªÄ‰πàÊó∂ÂÄôÈúÄË¶Å‰∫∫Â∑•‰ªãÂÖ•Ôºü\n16. **Âπ∂ÂèëÊéßÂà∂**ÔºöÂ§öÁî®Êà∑ÂêåÊó∂‰ΩøÁî®ÊÄé‰πàÈöîÁ¶ªÔºü\"\n\n**Á¨¨ÂÖ≠Â±ÇÔºöËøõÂåñÂ±Ç‚Äî‚ÄîAgent ÁöÑ\"ÊàêÈïø\"**\n\n\"ÊúÄÂêéÊòØÊåÅÁª≠ÊîπËøõÔºö\n17. **ËØÑ‰º∞ÊµãËØï**ÔºöÊÄé‰πàÈáèÂåñ Agent ÁöÑË°®Áé∞Ôºü\n18. **ÊåÅÁª≠Â≠¶‰π†**ÔºöÊÄé‰πà‰ªéÁî®Êà∑ÂèçÈ¶à‰∏≠ÊîπËøõÔºü\n19. **ÂêàËßÑ‰º¶ÁêÜ**ÔºöÊï∞ÊçÆÈöêÁßÅ„ÄÅ‰ΩøÁî®ËæπÁïåÊÄé‰πàÂÆö‰πâÔºü\"\n\n#### Èù¢ËØïÂÆòÁöÑÂèçÂ∫î\n\nÂΩì‰Ω†Áî®Ëøô‰∏™Ê°ÜÊû∂ÂõûÁ≠îÊó∂ÔºåÈù¢ËØïÂÆò‰ºöÁúãÂà∞Ôºö\n- ‚úÖ ‰Ω†Êúâ**Á≥ªÁªüÊÄßÊÄùÁª¥**Ôºå‰∏çÊòØÊÉ≥Âà∞Âì™ËØ¥Âà∞Âì™\n- ‚úÖ ‰Ω†‰∫ÜËß£ Agent ÁöÑ**ÂÖ®ÁîüÂëΩÂë®Êúü**Ôºå‰∏çÂè™ÊòØ Prompt Â∑•Á®ã\n- ‚úÖ ‰Ω†ÂÖ≥Ê≥®**ÂÆâÂÖ®ÂíåÂêàËßÑ**ÔºåÊúâÂ∑•Á®ãÁ¥†ÂÖª\n- ‚úÖ ‰Ω†ËÄÉËôë‰∫Ü**ÂèØÊâ©Â±ïÊÄß**Ôºå‰∏çÊòØÂè™ÂÅö Demo\n\n#### ÂÆûÊàòÊäÄÂ∑ß\n\n1. **‰∏çÈúÄË¶ÅÊØè‰∏™Áª¥Â∫¶ÈÉΩÊ∑±ÂÖ•**‚Äî‚ÄîÊ†πÊçÆÈù¢ËØïÁöÑÂÖ∑‰ΩìÂú∫ÊôØÔºåÈáçÁÇπÂ±ïÂºÄ 2-3 ‰∏™Áª¥Â∫¶\n2. **Áî®ÂÖ∑‰Ωì‰æãÂ≠ê**‚Äî‚Äî\"ÊØîÂ¶ÇÂÅö‰∏Ä‰∏™ÂÆ¢Êúç AgentÔºåÊàë‰ºöÂú®ËÆ∞ÂøÜÁ≥ªÁªü‰∏äÈÄâÊã©‚Ä¶‚Ä¶\"\n3. **ÊâøËÆ§ÂèñËàç**‚Äî‚Äî\"Âú®ÊàêÊú¨ÂíåÊïàÊûú‰πãÈó¥ÔºåÊàë‰ºö‰ºòÂÖà‚Ä¶‚Ä¶Âõ†‰∏∫‚Ä¶‚Ä¶\"\n\n#### ‰∏ãËΩΩÊ∏ÖÂçï\n\nAgenauton ÁöÑ 26 Áª¥Â∫¶Ê®°ÊùøÂèØ‰ª•Áõ¥Êé•ÊâìÂç∞Âá∫Êù•ÔºåÈù¢ËØïÂâçËøá‰∏ÄÈÅçÔºåÁ°Æ‰øù‰Ω†ÂØπÊØè‰∏™Áª¥Â∫¶ÈÉΩÊúâËá™Â∑±ÁöÑÊÄùËÄÉ„ÄÇ\n\n> **26 letters build every word. 26 dimensions build every Agent.**\n\nüîó GitHub Êêú Agenauton\n\n---\n\n## Áü≠ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÂ∞èÁ∫¢‰π¶ / ËÑâËÑâ\n\n**AI Èù¢ËØïÈ´òÈ¢ëÈ¢òÔºöÊÄé‰πàËÆæËÆ°‰∏Ä‰∏™ AgentÔºü**\n\nÂà´ÊÖåÔºåËÆ∞‰ΩèËøô‰∏™Ê°ÜÊû∂Ôºö6 Â±ÇÊêûÂÆö üëá\n\n1Ô∏è‚É£ Âü∫Â∫ßÂ±ÇÔºöÊ®°Âûã + Áü•ËØÜ + ËÆ∞ÂøÜ + Â∑•ÂÖ∑\n2Ô∏è‚É£ ËÆ§Áü•Â±ÇÔºöÊé®ÁêÜ + ËßÑÂàí + ‰∏ä‰∏ãÊñá\n3Ô∏è‚É£ Ë°®ËææÂ±ÇÔºö‰∫∫ËÆæ + È£éÊ†º + Â§öÊ®°ÊÄÅ\n4Ô∏è‚É£ ÂÆâÂÖ®Â±ÇÔºöÊùÉÈôê + ÂÆ°Êü• + ÂÆπÈîô\n5Ô∏è‚É£ Âçè‰ΩúÂ±ÇÔºöÂ§öAgent + ‰∫∫Êú∫ + Âπ∂Âèë\n6Ô∏è‚É£ ËøõÂåñÂ±ÇÔºöËØÑ‰º∞ + Â≠¶‰π† + ÂêàËßÑ\n\nÈù¢ËØïÂÆòÊÉ≥Âê¨ÁöÑ‰∏çÊòØ\"Êàë‰ºöÂÜô Prompt\"ÔºåËÄåÊòØ\"ÊàëËÉΩÁ≥ªÁªüÊÄßÂú∞ËÆæËÆ°Êû∂ÊûÑ\"„ÄÇ\n\nAgenauton 26 Áª¥Â∫¶Ê∏ÖÂçïÔºåÊâìÂç∞Âá∫Êù•Èù¢ËØïÂâçËøá‰∏ÄÈÅç„ÄÇ\n\nüîó GitHub Êêú Agenauton\n\n#AIÈù¢ËØï #AIAgent #Èù¢ËØïÊäÄÂ∑ß #Êû∂ÊûÑËÆæËÆ°\n\n---\n\n## Êé®ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöTwitter/X\n\n\"How would you design an AI Agent from scratch?\"\n\nMost people: \"I'd pick a model and write a prompt...\"\n\nBetter answer: \"I'd make decisions across 6 layers and 26 dimensions ‚Äî from model selection to safety to multi-agent coordination.\"\n\nThe Agenauton checklist = your interview cheat code. üîó github.com/Agenauton\n",

"articles/zh/07-community-challenge.md": "---\nÈÄâÈ¢òÁºñÂè∑: ZH-07\nÂàÜÁ±ª: Wave 3 ‚Äî Á§æÂå∫Ë£ÇÂèò\nÈÄÇÁî®Ê∏†ÈÅì: GitHub / Twitter/X / Âç≥Âàª / Áü•‰πé\nÊé®ËçêÂè£Âè∑: „Äå26 letters build every word. 26 dimensions build every Agent.„Äç\n---\n\n# Ê†áÈ¢òÂèò‰Ωì\n\n1. **ÂÖ®ÁΩëÂæÅÈõÜÔºöÁî® 26 Áª¥Â∫¶ÊãÜËß£‰Ω†ÊúÄÂñúÊ¨¢ÁöÑ AI ‰∫ßÂìÅ**\n2. **Agenauton ChallengeÔºöË∞ÅËÉΩÊää‰∏Ä‰∏™ AI ‰∫ßÂìÅÊãÜÂæóÊúÄÈÄèÔºü**\n3. **26 Áª¥Â∫¶ÊåëÊàòËµõÔºöÊãÜËß£ AI ‰∫ßÂìÅÔºåËµ¢ÂèñÁ§æÂå∫ËÆ§ËØÅ**\n\n---\n\n## ÈïøÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöGitHub Issue / Áü•‰πé\n\n### üî• Agenauton 26 Áª¥Â∫¶ÊåëÊàòËµõ\n\n**Áî® Agenauton ÁöÑ 26 Áª¥Â∫¶Ê°ÜÊû∂ÔºåÊãÜËß£‰Ω†ÊúÄÂñúÊ¨¢ÔºàÊàñÊúÄËÆ®ÂéåÔºâÁöÑ AI Agent ‰∫ßÂìÅ„ÄÇ**\n\n#### ‰∏∫‰ªÄ‰πàË¶ÅÂÅöËøô‰∏™Ê¥ªÂä®Ôºü\n\nAgenauton ÁöÑ 26 Áª¥Â∫¶Ê°ÜÊû∂‰∏çÂè™ÊòØÁî®Êù•\"Âª∫\"Agent ÁöÑÔºå‰πüÊòØÁî®Êù•\"ÁêÜËß£\"Agent ÁöÑ„ÄÇ\n\nÈÄöËøáÊãÜËß£Áé∞Êúâ‰∫ßÂìÅÔºå‰Ω†ÂèØ‰ª•Ôºö\n- Ê∑±ÂÖ•ÁêÜËß£‰ºòÁßÄ Agent ÁöÑÊû∂ÊûÑÂÜ≥Á≠ñ\n- ÂèëÁé∞‰∫ßÂìÅÁöÑ‰ºòÂäøÂíåÊîπËøõÁ©∫Èó¥\n- ÈîªÁÇºËá™Â∑±ÁöÑÊû∂ÊûÑÊÄùÁª¥\n- ‰∏∫Á§æÂå∫Ë¥°ÁåÆÊúâ‰ª∑ÂÄºÁöÑÊ°à‰æãÂàÜÊûê\n\n#### ÊÄé‰πàÂèÇ‰∏éÔºü\n\n**Step 1ÔºöÈÄâÊã©‰∏Ä‰∏™ AI Agent ‰∫ßÂìÅ**\n\nÂèØ‰ª•ÊòØÔºö\n- ChatGPT / Claude / Gemini ÁöÑ Agent ÂäüËÉΩ\n- Manus / Operator / Devin Á≠âËá™‰∏ª Agent\n- ‰ªª‰Ωï‰Ω†Áî®ËøáÁöÑ AI Âä©Êâã„ÄÅAI ÂÆ¢Êúç„ÄÅAI ÂÜô‰ΩúÂ∑•ÂÖ∑\n- ‰Ω†Ëá™Â∑±ÂÅöÁöÑ Agent ‰πüÂèØ‰ª•ÔºÅ\n\n**Step 2ÔºöÁî® 26 Áª¥Â∫¶Ê®°ÊùøÂàÜÊûê**\n\n‰∏ãËΩΩ Agenauton ÁöÑ 26 Áª¥Â∫¶Ê®°ÊùøÔºåÈÄêÊù°ÂàÜÊûêÁõÆÊ†á‰∫ßÂìÅÔºö\n- ÂÆÉÂú®ÊØè‰∏™Áª¥Â∫¶‰∏äÂÅö‰∫Ü‰ªÄ‰πàÂÜ≥Á≠ñÔºü\n- ‰∏∫‰ªÄ‰πàËøôÊ†∑ÂÜ≥Á≠ñÔºüÔºà‰Ω†ÁöÑÊé®ÊµãÔºâ\n- ÂÅöÂæóÂ•ΩÁöÑÂú∞ÊñπÊòØ‰ªÄ‰πàÔºü\n- ÂèØ‰ª•ÊîπËøõÁöÑÂú∞ÊñπÊòØ‰ªÄ‰πàÔºü\n\n**Step 3ÔºöÊèê‰∫§‰Ω†ÁöÑÂàÜÊûê**\n\n‰∏§ÁßçÊñπÂºèÔºö\n1. **GitHub**ÔºöÂú® Agenauton ‰ªìÂ∫ìÊèê‰∫§ IssueÔºåÊ†áÈ¢òÊ†ºÂºè `[ÊãÜËß£] ‰∫ßÂìÅÂêçÁß∞`\n2. **Á§æ‰∫§Â™í‰Ωì**ÔºöÂèëÂ∏ÉÂà∞‰ªª‰ΩïÂπ≥Âè∞ÔºåÂ∏¶Ê†áÁ≠æ `#AgenautonÊãÜËß£`\n\n#### ËØÑÈÄâÊ†áÂáÜ\n\n| Áª¥Â∫¶ | ÊùÉÈáç | ËØ¥Êòé |\n|------|------|------|\n| ÂÆåÊï¥ÊÄß | 30% | Ë¶ÜÁõñ‰∫ÜÂ§öÂ∞ë‰∏™Áª¥Â∫¶ |\n| Ê∑±Â∫¶ | 30% | ÂàÜÊûêÊòØÂê¶ÊúâÊ¥ûÂØüÂäõ |\n| ÂÆûÁî®ÊÄß | 20% | ÂØπÂÖ∂‰ªñÂºÄÂèëËÄÖÊòØÂê¶Ê "articles/zh/09-zero-to-one-story.md": "---\nÈÄâÈ¢òÁºñÂè∑: ZH-09\nÂàÜÁ±ª: Wave 3 ‚Äî Á§æÂå∫Ë£ÇÂèò\nÈÄÇÁî®Ê∏†ÈÅì: BÁ´ô / Â∞èÁ∫¢‰π¶ / ÂÖ¨‰ºóÂè∑\nÊé®ËçêÂè£Âè∑: „ÄåÂ∫ïÂ≠êË¶ÅÁ°¨ÔºåËÑëÂ≠êË¶ÅÊ∏ÖÔºåÂò¥Â∑¥Ë¶ÅÁ®≥ÔºåÂá∫‰∫ãË¶ÅÊâõÔºå‰∏äÁ∫øË¶ÅÊ¥ª„ÄÇ„Äç\n---\n\n# Ê†áÈ¢òÂèò‰Ωì\n\n1. **‰ªé 0 Âà∞ 1Ôºö‰∏Ä‰∏™ÊôÆÈÄö‰∫∫Áî® Agenauton ÂÅöÂá∫Á¨¨‰∏Ä‰∏™ Agent**\n2. **‰∏ç‰ºöÂÜô‰ª£Á†ÅÁöÑÊàëÔºåÁî®‰∏Ä‰ªΩÊ∏ÖÂçïÂÅöÂá∫‰∫ÜËÉΩËµöÈí±ÁöÑ Agent**\n3. **ÊôÆÈÄö‰∫∫ÂÅö Agent ÁöÑÁúüÂÆûËÆ∞ÂΩïÔºö‰ªéËø∑Ëå´Âà∞‰∏äÁ∫øÁöÑ 7 Â§©**\n\n---\n\n## ÈïøÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÂÖ¨‰ºóÂè∑ / BÁ´ô\n\n### ‰ªé 0 Âà∞ 1Ôºö‰∏Ä‰∏™ÊôÆÈÄö‰∫∫Áî® Agenauton ÂÅöÂá∫Á¨¨‰∏Ä‰∏™ Agent\n\nÊàë‰∏çÊòØÁ®ãÂ∫èÂëò„ÄÇÂáÜÁ°ÆÂú∞ËØ¥ÔºåÊàëÊòØ‰∏Ä‰∏™ÂÅöË∑®Â¢ÉÁîµÂïÜÁöÑ‰∏™‰ΩìÊà∑ÔºåÊØèÂ§©Ëä±Â§ßÈáèÊó∂Èó¥ÂõûÂ§çÂÆ¢Êà∑Ê∂àÊÅØ„ÄÅÊü•Áâ©ÊµÅ„ÄÅÂ§ÑÁêÜÂîÆÂêé„ÄÇ\n\n2026 Âπ¥ÂàùÔºåÊàëÂÜ≥ÂÆöÂÅö‰∏Ä‰∏™ AI Agent Êù•Â∏ÆÊàëÂ§ÑÁêÜËøô‰∫õÈáçÂ§çÂ∑•‰Ωú„ÄÇ\n\nËøôÊòØÊàëÁöÑÁúüÂÆûÁªèÂéÜ„ÄÇ\n\n#### Day 0Ôºö‰∏ÄÂ§¥ÈõæÊ∞¥\n\nÊàëÁü•ÈÅì AI ÂæàÂéâÂÆ≥Ôºå‰ΩÜ\"ÂÅö‰∏Ä‰∏™ Agent\"ÂØπÊàëÊù•ËØ¥ÂÆåÂÖ®ÊòØÈªëÁõí„ÄÇ\n\nÊàëËØïËøáÁöÑÊñπÊ≥ïÔºö\n- Áõ¥Êé•ÈóÆ ChatGPTÔºö\"Â∏ÆÊàëÂÅö‰∏Ä‰∏™ÂÆ¢Êúç Agent\"‚Äî‚ÄîÂÆÉÁªô‰∫ÜÊàë‰∏ÄÂ†Ü‰ª£Á†ÅÔºåÊàëÁúã‰∏çÊáÇ\n- Êâæ‰∫ÜÂá†‰∏™\"Èõ∂‰ª£Á†Å Agent Âπ≥Âè∞\"‚Äî‚ÄîÂÅöÂá∫Êù•ÁöÑ‰∏úË•øÂ§™ÁÆÄÂçïÔºå‰∏çËÉΩÊª°Ë∂≥ÊàëÁöÑÈúÄÊ±Ç\n- Áúã‰∫Ü B Á´ô‰∏äÁöÑÊïôÁ®ã‚Äî‚ÄîÊØè‰∏™‰∫∫ËØ¥ÁöÑÈÉΩ‰∏ç‰∏ÄÊ†∑ÔºåË∂äÁúãË∂ä‰π±\n\n**ÊàëÁº∫ÁöÑ‰∏çÊòØÂ∑•ÂÖ∑ÔºåÊòØ‰∏Ä‰∏™Á≥ªÁªüÊÄßÁöÑÊÄùË∑Ø„ÄÇ**\n\n#### Day 1ÔºöÂèëÁé∞ Agenauton\n\nÂú®Âç≥Âàª‰∏äÁúãÂà∞Êúâ‰∫∫ÂàÜ‰∫´ Agenauton ÁöÑ 26 Áª¥Â∫¶Ê∏ÖÂçïÔºåËØ¥\"ÂÅö Agent ‰πãÂâçÂÖàÂ°´ËøôÂº†Ë°®\"„ÄÇ\n\nÊàëÊä±ÁùÄËØïËØïÁúãÁöÑÂøÉÊÄÅÊâìÂºÄ‰∫ÜÈÇ£‰∏™Ê®°Êùø„ÄÇ\n\nËØ¥ÂÆûËØùÔºåÁ¨¨‰∏ÄÁúºÁúãÂà∞ 26 ‰∏™Áª¥Â∫¶ÊàëÊòØÊáµÁöÑ„ÄÇ‰ΩÜÂÆÉÊúâ‰∏Ä‰∏™\"30 ÁßíÁúãÊáÇ\"ÁâàÊú¨ÔºåÁî®Â§ßÁôΩËØùËß£Èáä‰∫ÜÊØè‰∏ÄÂ±ÇÔºö\n\n> Â∫ïÂ≠êË¶ÅÁ°¨ÔºàÂü∫Â∫ßÂ±ÇÔºâ‚Äî‚ÄîÁî®‰ªÄ‰πàÊ®°ÂûãÔºüÁü•ËØÜ‰ªéÂì™Êù•Ôºü\n> ËÑëÂ≠êË¶ÅÊ∏ÖÔºàËÆ§Áü•Â±ÇÔºâ‚Äî‚ÄîAgent ÊÄé‰πàÊÄùËÄÉÔºüÊÄé‰πàÊãÜ‰ªªÂä°Ôºü\n> Âò¥Â∑¥Ë¶ÅÁ®≥ÔºàË°®ËææÂ±ÇÔºâ‚Äî‚ÄîAgent ÊÄé‰πàËØ¥ËØùÔºü‰ªÄ‰πàËØ•ËØ¥‰ªÄ‰πà‰∏çËØ•ËØ¥Ôºü\n> Âá∫‰∫ãË¶ÅÊâõÔºàÂÆâÂÖ®Â±ÇÔºâ‚Äî‚ÄîÂá∫‰∫ÜÈóÆÈ¢òÊÄé‰πàÂäûÔºü\n> ‰∏äÁ∫øË¶ÅÊ¥ªÔºàËøõÂåñÂ±ÇÔºâ‚Äî‚ÄîÊÄé‰πàË∂äÁî®Ë∂äÂ•ΩÔºü\n\n**Ëøô‰∏™ÊàëËÉΩÁêÜËß£ÔºÅ**\n\n#### Day 2-3ÔºöÂ°´ÂÜô 26 Áª¥Â∫¶Ê®°Êùø\n\nÊàëËä±‰∫Ü‰∏§Â§©Êó∂Èó¥ÔºåÈÄêÊù°Â°´ÂÜôÊ®°Êùø„ÄÇËôΩÁÑ∂Êúâ‰∫õÊäÄÊúØÁªÜËäÇÊàë‰∏çÊáÇÔºå‰ΩÜÊØè‰∏™Áª¥Â∫¶ÁöÑÂºïÂØºÈóÆÈ¢òÂ∏Æ‰∫ÜÂ§ßÂøôÔºö\n\n**Ê®°ÂûãÈÄâÊã©**\n- ÂºïÂØºÈóÆÈ¢òÔºö\"‰Ω†ÁöÑÂú∫ÊôØÈúÄË¶ÅÂ§öÂº∫ÁöÑÁêÜËß£ËÉΩÂäõÔºü\"\n- ÊàëÁöÑÂõûÁ≠îÔºöÂÆ¢Êà∑Ê∂àÊÅØÂ§ßÂ§öÊòØÁÆÄÂçïÁöÑÊü•ËØ¢ÔºåÂÅ∂Â∞îÊúâÂ§çÊùÇÁöÑÊäïËØâ\n- ÊàëÁöÑÂÜ≥Á≠ñÔºö‰∏ªÂäõÁî®‰æøÂÆúÁöÑÊ®°ÂûãÔºåÂ§çÊùÇÈóÆÈ¢òÁî®Â•ΩÊ®°Âûã\n\n**Áü•ËØÜÁÆ°ÁêÜ**\n- ÂºïÂØºÈóÆÈ¢òÔºö\"Agent ÈúÄË¶ÅÁü•ÈÅì‰ªÄ‰πàÊâçËÉΩÂõûÁ≠îÁî®Êà∑Ôºü\"\n- ÊàëÁöÑÂõûÁ≠îÔºö‰∫ßÂìÅ‰ø°ÊÅØ„ÄÅÁâ©ÊµÅÊîøÁ≠ñ„ÄÅÂîÆÂêéËßÑÂàô„ÄÅÂ∏∏ËßÅÈóÆÈ¢ò\n- ÊàëÁöÑÂÜ≥Á≠ñÔºöÊääËøô‰∫õÊñáÊ°£Êï¥ÁêÜÂ•ΩÔºåÁî® RAG Ê£ÄÁ¥¢\n\n**ÂÆâÂÖ®Â±Ç**\n- ÂºïÂØºÈóÆÈ¢òÔºö\"Agent ÁªùÂØπ‰∏çËÉΩÂÅö‰ªÄ‰πàÔºü\"\n- ÊàëÁöÑÂõûÁ≠îÔºö‰∏çËÉΩÊâøËØ∫‰∏çÂ≠òÂú®ÁöÑÊîøÁ≠ñ„ÄÅ‰∏çËÉΩÊ≥ÑÈú≤ÂÖ∂‰ªñÂÆ¢Êà∑‰ø°ÊÅØ„ÄÅ‰∏çËÉΩËá™Âä®ÈÄÄÊ¨æ\n- ÊàëÁöÑÂÜ≥Á≠ñÔºöÊâÄÊúâÈÄÄÊ¨æÊìç‰ΩúÈúÄË¶ÅÊàëÁ°ÆËÆ§\n\nÂ°´ÂÆå‰πãÂêéÔºåÊàëÁ¨¨‰∏ÄÊ¨°ÂØπ\"ÊàëË¶ÅÂÅö‰∏Ä‰∏™‰ªÄ‰πàÊ†∑ÁöÑ Agent\"Êúâ‰∫ÜÊ∏ÖÊô∞ÁöÑÁîªÈù¢„ÄÇ\n\n#### Day 4-5ÔºöËÆ© AI Â∏ÆÊàëÂÜô‰ª£Á†Å\n\nÊàëÊääÂ°´Â•ΩÁöÑÊ®°Êùø‰∏¢Áªô‰∫Ü CursorÔºà‰∏Ä‰∏™ AI ÁºñÁ®ãÂ∑•ÂÖ∑ÔºâÔºåÂä†‰∏ä Agenauton ÁöÑÊû∂ÊûÑÁîüÊàê Prompt„ÄÇ\n\nCursor Â∏ÆÊàëÁîüÊàê‰∫ÜÔºö\n- È°πÁõÆÁªìÊûÑ\n- Ê†∏ÂøÉÊ®°ÂùóÁöÑ‰ª£Á†ÅÈ™®Êû∂\n- Êï∞ÊçÆÂ∫ìË°®ÁªìÊûÑ\n- API Êé•Âè£\n\nÁÑ∂ÂêéÊàëÈÄê‰∏™Ê®°ÂùóËÆ© Cursor Â∏ÆÊàëÂÆûÁé∞ÂÖ∑‰ΩìÈÄªËæë„ÄÇÈÅáÂà∞‰∏çÊáÇÁöÑÂú∞ÊñπÂ∞±ÈóÆÂÆÉÔºåÂÆÉ‰ºöËß£ÈáäÂπ∂Â∏ÆÊàë‰øÆÊîπ„ÄÇ\n\n**Êï¥‰∏™ËøáÁ®ãÊàëÊ≤°ÊúâÊâãÂÜôËøá‰∏ÄË°å‰ª£Á†Å„ÄÇ**\n\n#### Day 6ÔºöÊµãËØï\n\nÁî® Agenauton ÁöÑËØÑ‰º∞Áª¥Â∫¶ËÆæËÆ°‰∫ÜÊµãËØïÔºö\n- ËÆ©ÊúãÂèãÂÅáË£ÖÂÆ¢Êà∑ÈóÆÂêÑÁßçÈóÆÈ¢ò\n- ÊïÖÊÑèÈóÆ‰∏Ä‰∫õÂàÅÈíªÁöÑÈóÆÈ¢òÔºà\"‰Ω†‰ª¨ËÄÅÊùøÊòØË∞ÅÔºü\"Ôºâ\n- ÊµãËØïÂ§ö‰∫∫ÂêåÊó∂ÂØπËØù\n\nÂèëÁé∞‰∫ÜÂá†‰∏™ÈóÆÈ¢òÔºåËÆ© Cursor Â∏ÆÊàë‰øÆÂ§ç„ÄÇ\n\n#### Day 7Ôºö‰∏äÁ∫ø\n\nÊé•ÂÖ•‰∫ÜÊàëÁöÑÂÆ¢ÊúçÁ≥ªÁªüÔºåÂºÄÂßãÂ§ÑÁêÜÁúüÂÆûÂÆ¢Êà∑Ê∂àÊÅØ„ÄÇ\n\n#### ‰∏Ä‰∏™ÊúàÂêéÁöÑÊï∞ÊçÆ\n\n- Â§ÑÁêÜ‰∫Ü 80% ÁöÑÂÆ¢Êà∑Âí®ËØ¢ÔºàÂâ©‰∏ã 20% ËΩ¨ÁªôÊàëÂ§ÑÁêÜÔºâ\n- Âπ≥ÂùáÂìçÂ∫îÊó∂Èó¥‰ªé 30 ÂàÜÈíüÈôçÂà∞ 30 Áßí\n- ÂÆ¢Êà∑Êª°ÊÑèÂ∫¶Ê≤°Êúâ‰∏ãÈôç\n- Ê "articles/zh/10-why-we-need-standard.md": "---\nÈÄâÈ¢òÁºñÂè∑: ZH-10\nÂàÜÁ±ª: Wave 4 ‚Äî ÊùÉÂ®ÅËÉå‰π¶\nÈÄÇÁî®Ê∏†ÈÅì: Áü•‰πé / ÂÖ¨‰ºóÂè∑ / LinkedIn\nÊé®ËçêÂè£Âè∑: „Äå26 ‰∏™Â≠óÊØçÊûÑÊàêÊâÄÊúâËØ≠Ë®ÄÔºå26 ‰∏™Áª¥Â∫¶ÊûÑÊàêÊâÄÊúâ Agent„ÄÇ„Äç\n---\n\n# Ê†áÈ¢òÂèò‰Ωì\n\n1. **‰∏∫‰ªÄ‰πàÊàë‰ª¨ÈúÄË¶Å‰∏Ä‰∏™ Agent ÊûÑÂª∫Ê†áÂáÜÔºü**\n2. **Agent Ë°å‰∏öÁöÑ\"ISO\"Âú®Âì™ÈáåÔºü**\n3. **‰ªéÈáéËõÆÁîüÈïøÂà∞Ê†áÂáÜÂåñÔºöAI Agent Ë°å‰∏öÈúÄË¶Å‰∏ÄÊ¨°ËÆ§Áü•ÂçáÁ∫ß**\n\n---\n\n## ÈïøÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÁü•‰πé / ÂÖ¨‰ºóÂè∑ / Medium\n\n### ‰∏∫‰ªÄ‰πàÊàë‰ª¨ÈúÄË¶Å‰∏Ä‰∏™ Agent ÊûÑÂª∫Ê†áÂáÜÔºü\n\n2026 Âπ¥ÔºåAI Agent Ë°å‰∏öÊ≠£Âú®ÁªèÂéÜ‰∏Ä‰∏™ÂæÆÂ¶ôÁöÑËΩ¨ÊäòÁÇπ„ÄÇ\n\n‰∏ÄÊñπÈù¢ÔºåAgent ÁöÑËÉΩÂäõË∂äÊù•Ë∂äÂº∫‚Äî‚ÄîËÉΩ‰∏äÁΩë„ÄÅËÉΩÂÜô‰ª£Á†Å„ÄÅËÉΩÊìç‰ΩúËΩØ‰ª∂„ÄÅËÉΩÂçèË∞ÉÂ§ö‰∏™Â≠ê‰ªªÂä°„ÄÇÂè¶‰∏ÄÊñπÈù¢ÔºåAgent È°πÁõÆÁöÑÂ§±Ë¥•ÁéáÂ±ÖÈ´ò‰∏ç‰∏ã‚Äî‚ÄîÂ§ßÈáèÈ°πÁõÆÂÅúÁïôÂú® Demo Èò∂ÊÆµÔºåËÉΩÁúüÊ≠£‰∏äÁ∫øÂπ∂Á®≥ÂÆöËøêË°åÁöÑÂ±àÊåáÂèØÊï∞„ÄÇ\n\n**Ëøô‰∏™ÁüõÁõæÁöÑÊ†πÊ∫êÊòØ‰ªÄ‰πàÔºü**\n\n#### ÂéÜÂè≤ÁöÑÂõûÂ£∞\n\nÊØè‰∏Ä‰∏™ÊäÄÊúØÈ¢ÜÂüüÂú®ÊàêÁÜü‰πãÂâçÔºåÈÉΩÁªèÂéÜËøáÁ±ª‰ººÁöÑÈò∂ÊÆµÔºö\n\n**Web ÂºÄÂèë**\n- 2000 Âπ¥‰ª£ÂàùÔºöÊØè‰∏™‰∫∫ÈÉΩÂú®Áî®Ëá™Â∑±ÁöÑÊñπÂºèÂÜôÁΩëÈ°µÔºåÊ≤°ÊúâÁªü‰∏ÄÁöÑÊû∂ÊûÑÊ®°Âºè\n- ÁÑ∂ÂêéÂá∫Áé∞‰∫Ü MVC„ÄÅREST„ÄÅÂìçÂ∫îÂºèËÆæËÆ°Á≠âÊ†áÂáÜ\n- ÁªìÊûúÔºöWeb ÂºÄÂèë‰ªé\"ÊâãËâ∫Ê¥ª\"ÂèòÊàê‰∫Ü\"Â∑•Á®ã\"\n\n**ÁßªÂä®ÂºÄÂèë**\n- 2010 Âπ¥‰ª£ÂàùÔºöApp ÂºÄÂèëÁôæËä±ÈΩêÊîæÔºåË¥®ÈáèÂèÇÂ∑Æ‰∏çÈΩê\n- ÁÑ∂ÂêéÂá∫Áé∞‰∫Ü Material Design„ÄÅHuman Interface Guidelines„ÄÅMVVM Á≠âÊ†áÂáÜ\n- ÁªìÊûúÔºöÁßªÂä®ÂºÄÂèëÊúâ‰∫ÜÂèØÈ¢ÑÊúüÁöÑË¥®ÈáèÂü∫Á∫ø\n\n**DevOps**\n- 2015 Âπ¥ÂâçÂêéÔºöÈÉ®ÁΩ≤ÂíåËøêÁª¥ÂêÑÂÆ∂ÂêÑÊ≥ï\n- ÁÑ∂ÂêéÂá∫Áé∞‰∫Ü CI/CD„ÄÅÂÆπÂô®Âåñ„ÄÅInfrastructure as Code Á≠âÊ†áÂáÜ\n- ÁªìÊûúÔºöËΩØ‰ª∂‰∫§‰ªò‰ªé\"ÊâãÂä®Êìç‰Ωú\"ÂèòÊàê‰∫Ü\"Ëá™Âä®ÂåñÊµÅÊ∞¥Á∫ø\"\n\n**AI Agent Ë°å‰∏öÁé∞Âú®Ê≠£Â§Ñ‰∫é\"Ê†áÂáÜÂåñ‰πãÂâç\"ÁöÑÈò∂ÊÆµ„ÄÇ**\n\n#### Ê≤°ÊúâÊ†áÂáÜÁöÑ‰ª£‰ª∑\n\n**ÂØπ‰∏™‰∫∫ÂºÄÂèëËÄÖÔºö**\n- ÊØèÊ¨°ÂÅö Agent ÈÉΩ‰ªéÈõ∂ÂºÄÂßãÊÄùËÄÉÊû∂ÊûÑ\n- Ë∏©ËøáÁöÑÂùë‰∏ãÊ¨°Ëøò‰ºöË∏©ÔºåÂõ†‰∏∫Ê≤°ÊúâÁ≥ªÁªüÂåñÁöÑÊ£ÄÊü•Ê∏ÖÂçï\n- ‰∏çÂêåÈ°πÁõÆ‰πãÈó¥ÁöÑÁªèÈ™åÊó†Ê≥ïÂ§çÁî®\n\n**ÂØπÂõ¢ÈòüÔºö**\n- Âõ¢ÈòüÊàêÂëòÂØπ\"‰ªÄ‰πàÊòØÂ•ΩÁöÑ Agent\"Ê≤°ÊúâÂÖ±ËØÜ\n- Code Review Ê≤°ÊúâÁªü‰∏ÄÊ†áÂáÜÔºåÂÖ®Èù†‰∏™‰∫∫ÁªèÈ™å\n- Êñ∞‰∫∫ÂÖ•ËÅåÊ≤°ÊúâÂèÇËÄÉÊ°ÜÊû∂Ôºå‰∏äÊâãÊÖ¢\n\n**ÂØπË°å‰∏öÔºö**\n- ‰ºòÁßÄÁöÑÊû∂ÊûÑÂÜ≥Á≠ñÊï£ËêΩÂú®ÂêÑ‰∏™ÂÖ¨Âè∏ÂÜÖÈÉ®ÔºåÊó†Ê≥ïÂÖ±‰∫´\n- ÊäïËµÑ‰∫∫ÂíåÂÆ¢Êà∑Êó†Ê≥ïËØÑ‰º∞‰∏Ä‰∏™ Agent È°πÁõÆÁöÑÊàêÁÜüÂ∫¶\n- Ê≤°ÊúâÈÄöÁî®ÁöÑËØÑ‰º∞‰ΩìÁ≥ªÔºå\"Â•Ω\"Âíå\"Â∑Æ\"ÂÖ®Èù†ÊÑüËßâ\n\n#### Agenauton ÁöÑÂÆö‰Ωç\n\nAgenauton ‰∏çÊòØ‰∏Ä‰∏™Ê°ÜÊû∂ÔºàframeworkÔºâÔºå‰∏çÊòØ‰∏Ä‰∏™ SDKÔºå‰∏çÊòØ‰∏Ä‰∏™Âπ≥Âè∞„ÄÇ\n\n**ÂÆÉÊòØ‰∏Ä‰∏™Ê†áÂáÜÔºàstandardÔºâ„ÄÇ**\n\nÂÖ∑‰ΩìÊù•ËØ¥ÔºåÂÆÉÊèê‰æõÔºö\n\n**1. 26 Áª¥Â∫¶Áü©Èòµ**\n- Ë¶ÜÁõñ Agent ÊûÑÂª∫ÁöÑ 6 ‰∏™Â±ÇÈù¢„ÄÅ26 ‰∏™ÂÖ≥ÈîÆÂÜ≥Á≠ñÁÇπ\n- ‰∏çÂëäËØâ‰Ω†\"ÊÄé‰πàÂÅö\"ÔºåËÄåÊòØÂëäËØâ‰Ω†\"ÈúÄË¶ÅÊÉ≥‰ªÄ‰πà\"\n- ÊäÄÊúØÊó†ÂÖ≥‚Äî‚Äî‰∏çÁªëÂÆö‰ªª‰ΩïÁâπÂÆöÊ®°Âûã„ÄÅÊ°ÜÊû∂ÊàñËØ≠Ë®Ä\n\n**2. Ê†áÂáÜÂåñÊ®°Êùø**\n- ÂèØÂ°´ÂÜôÁöÑ Markdown Ê®°ÊùøÔºåÁî®‰∫éËÆ∞ÂΩïÊû∂ÊûÑÂÜ≥Á≠ñ\n- ÂèØ‰ª•‰Ωú‰∏∫Âõ¢ÈòüÊ≤üÈÄöÁöÑÂÖ±ÂêåËØ≠Ë®Ä\n- ÂèØ‰ª•‰Ωú‰∏∫È°πÁõÆËØÑÂÆ°ÁöÑÊ£ÄÊü•Ê∏ÖÂçï\n\n**3. AI ÂèØÊâßË°åÊåá‰ª§**\n- Êää 26 Áª¥Â∫¶ËΩ¨Âåñ‰∏∫ AI ÁºñÁ®ãÂ∑•ÂÖ∑ÂèØÁêÜËß£ÁöÑ Prompt\n- ËÆ© AI Â∏Æ‰Ω†ÁîüÊàêÁ¨¶ÂêàÊ†áÂáÜÁöÑÊû∂ÊûÑÈ™®Êû∂\n- Á°Æ‰øù AI ÁîüÊàêÁöÑ‰ª£Á†ÅÂú®Êû∂ÊûÑÂ±ÇÈù¢ÊòØÊ≠£Á°ÆÁöÑ\n\n#### Ê†áÂáÜ vs Ê°ÜÊû∂\n\n| | Ê†áÂáÜÔºàAgenautonÔºâ | Ê°ÜÊû∂ÔºàLangChain Á≠âÔºâ |\n|---|---|---|\n| ÂÅö‰ªÄ‰πà | ÂëäËØâ‰Ω†ÈúÄË¶ÅÊÉ≥‰ªÄ‰πà | ÂëäËØâ‰Ω†ÊÄé‰πàÂÆûÁé∞ |\n| ÁªëÂÆö | ‰∏çÁªëÂÆö‰ªª‰ΩïÊäÄÊúØÊ†à | ÁªëÂÆöÁâπÂÆöËØ≠Ë®ÄÂíåÁîüÊÄÅ |\n| ÈÄÇÁî®ËåÉÂõ¥ | ÊâÄÊúâ Agent È°πÁõÆ | ÁâπÂÆöÁ±ªÂûãÁöÑ Agent |\n| Â≠¶‰π†ÊàêÊú¨ | 30 ÂàÜÈíüÂ°´‰∏ÄÂº†Ë°® | Âá†Â§©Âà∞Âá†Âë®Â≠¶ API |\n| ‰ª∑ÂÄº | Êû∂ÊûÑÂÜ≥Á≠ñ‰∏çÂá∫Èîô | ÂÆûÁé∞ÊïàÁéáÊèêÂçá |\n\n**Ê†áÂáÜÂíåÊ°ÜÊû∂‰∏çÊòØÁ´û‰∫âÂÖ≥Á≥ªÔºåËÄåÊòØ‰∫íË°•ÂÖ≥Á≥ª„ÄÇ**\n\n‰Ω†ÂèØ‰ª•Áî® Agenauton ÊÉ≥Ê∏ÖÊ•öÊû∂ÊûÑÔºåÁÑ∂ÂêéÁî® LangChain / CrewAI / AutoGen Êù•ÂÆûÁé∞„ÄÇ\n\n#### ‰∏∫‰ªÄ‰πàÊòØ 26 ‰∏™Áª¥Â∫¶Ôºü\n\n26 ‰∏çÊòØ‰∏Ä‰∏™ÈöèÊÑèÁöÑÊï∞Â≠ó„ÄÇ\n\nËã±ËØ≠Êúâ 26 ‰∏™Â≠óÊØçÔºåÁî®Ëøô 26 ‰∏™Â≠óÊØçÂèØ‰ª•ÊûÑÊàêÊâÄÊúâÁöÑÂçïËØç„ÄÅÊâÄÊúâÁöÑÂè•Â≠ê„ÄÅÊâÄÊúâÁöÑÊñáÁ´†„ÄÇ\n\nÂêåÊ†∑ÔºåAgenauton ÁöÑ 26 ‰∏™Áª¥Â∫¶Ë¶ÜÁõñ‰∫Ü Agent ÊûÑÂª∫ÁöÑÊâÄÊúâÂÖ≥ÈîÆÂÜ≥Á≠ñ„ÄÇÊéåÊè°‰∫ÜËøô 26 ‰∏™Áª¥Â∫¶Ôºå‰Ω†Â∞±Êúâ‰∫ÜÊûÑÂª∫‰ªª‰Ωï Agent ÁöÑÂü∫Á°Ä„ÄÇ\n\n> **26 letters build every word. 26 dimensions build every Agent.**\n\n#### ÂºÄÊ∫êÁöÑÊÑè‰πâ\n\nAgenauton ÊòØÂÆåÂÖ®ÂºÄÊ∫êÁöÑÔºàMIT LicenseÔºâÔºåÂõ†‰∏∫Ôºö\n\n1. **Ê†áÂáÜÂ∫îËØ•ÊòØÂÖ¨ÂÖ±ÁöÑ**‚Äî‚Äî‰∏çÂ∫îËØ•Ë¢´‰ªª‰Ωï‰∏ÄÂÆ∂ÂÖ¨Âè∏ÂûÑÊñ≠\n2. **Ê†áÂáÜÈúÄË¶ÅÁ§æÂå∫ÂÖ±Âª∫**‚Äî‚Äî26 ‰∏™Áª¥Â∫¶‰ºöÈöèÁùÄË°å‰∏öÂèëÂ±ïÊåÅÁª≠ÊºîËøõ\n3. **Ê†áÂáÜÁöÑ‰ª∑ÂÄºÂú®‰∫éÊôÆÂèä**‚Äî‚ÄîÁî®ÁöÑ‰∫∫Ë∂äÂ§öÔºå‰ª∑ÂÄºË∂äÂ§ß\n\nÊàë‰ª¨Â∏åÊúõ Agenauton ËÉΩÊàê‰∏∫ AI Agent Ë°å‰∏öÁöÑ\"ÈÄöÁî®ËØ≠Ë®Ä\"‚Äî‚ÄîÂΩì‰Ω†ËØ¥\"ÊàëÁöÑ Agent Âú®ÂÆâÂÖ®Â±ÇÁöÑÂÆπÈîôÁª¥Â∫¶ÂÅöÂà∞‰∫Ü Level 5\"ÔºåÊâÄÊúâ‰∫∫ÈÉΩÁü•ÈÅì‰Ω†Âú®ËØ¥‰ªÄ‰πà„ÄÇ\n\nüîó GitHub Êêú Agenauton\n\n---\n\n## Áü≠ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÂç≥Âàª / LinkedIn\n\n**‰∏∫‰ªÄ‰πà AI Agent Ë°å‰∏öÈúÄË¶Å‰∏Ä‰∏™ÊûÑÂª∫Ê†áÂáÜÔºü**\n\nWeb Êúâ RESTÔºåÁßªÂä®Êúâ Material DesignÔºåDevOps Êúâ CI/CD„ÄÇ\n\nAI Agent Âë¢ÔºüÁõÆÂâçËøòÊòØÂêÑÂÆ∂ÂêÑÊ≥ïÔºåÊ≤°ÊúâÁªü‰∏ÄÁöÑÊû∂ÊûÑÊÄùËÄÉÊ°ÜÊû∂„ÄÇ\n\nAgenauton = Agent Ë°å‰∏öÁöÑÊ†áÂáÜÂåñÊñπÊ°àÔºö\n- 26 Áª¥Â∫¶Áü©ÈòµÔºöË¶ÜÁõñÊâÄÊúâÂÖ≥ÈîÆÂÜ≥Á≠ñ\n- ÊäÄÊúØÊó†ÂÖ≥Ôºö‰∏çÁªëÂÆö‰ªª‰ΩïÊ°ÜÊû∂\n- ÂºÄÊ∫êÂÖ±Âª∫ÔºöMIT License\n\nÊ†áÂáÜÂíåÊ°ÜÊû∂‰∏çÊòØÁ´û‰∫âÂÖ≥Á≥ª„ÄÇÂÖàÁî® Agenauton ÊÉ≥Ê∏ÖÊ•öÊû∂ÊûÑÔºåÂÜçÁî® LangChain/CrewAI ÂÆûÁé∞„ÄÇ\n\n26 ‰∏™Â≠óÊØçÊûÑÊàêÊâÄÊúâËØ≠Ë®ÄÔºå26 ‰∏™Áª¥Â∫¶ÊûÑÊàêÊâÄÊúâ Agent„ÄÇ\n\nüîó GitHub Êêú Agenauton\n\n#AIAgent #Ë°å‰∏öÊ†áÂáÜ #Agenauton #ÂºÄÊ∫ê\n\n---\n\n## Êé®ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöTwitter/X\n\nWeb has REST. Mobile has Material Design. DevOps has CI/CD.\n\nAI Agents have... nothing. Everyone's reinventing the wheel.\n\nAgenauton: An open standard for Agent architecture. 26 dimensions. Technology-agnostic. MIT licensed.\n\nNot a framework. A way of thinking. üîó github.com/Agenauton\n",
"articles/zh/11-forgebase-vs-frameworks.md": "---\nÈÄâÈ¢òÁºñÂè∑: ZH-11\nÂàÜÁ±ª: Wave 4 ‚Äî ÊùÉÂ®ÅËÉå‰π¶\nÈÄÇÁî®Ê∏†ÈÅì: ÊéòÈáë / Áü•‰πé / V2EX\nÊé®ËçêÂè£Âè∑: „ÄåÊ†πÂü∫‰∏çÁâ¢ÔºåÂú∞Âä®Â±±Êëá„ÄÇ26 Êù°ÈìÅÂæãÔºåÊù°Êù°‰∏çËÉΩÂ∞ë„ÄÇ„Äç\n---\n\n# Ê†áÈ¢òÂèò‰Ωì\n\n1. **Agenauton vs LangChain / CrewAI / AutoGenÔºöÊúâ‰ªÄ‰πà‰∏çÂêåÔºü**\n2. **ÂÅö Agent ËØ•ÈÄâÊ°ÜÊû∂ËøòÊòØÊ†áÂáÜÔºü‰∏ÄÂº†ÂõæËØ¥Ê∏ÖÊ•ö**\n3. **LangChain Ëß£ÂÜ≥‰∫Ü 60% ÁöÑÈóÆÈ¢òÔºåÂâ©‰∏ã 40% ÈúÄË¶Å Agenauton**\n\n---\n\n## ÈïøÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÊéòÈáë / Áü•‰πé\n\n### Agenauton vs LangChain / CrewAI / AutoGenÔºöÊúâ‰ªÄ‰πà‰∏çÂêåÔºü\n\nËøôÊòØÊàëË¢´ÈóÆÂæóÊúÄÂ§öÁöÑÈóÆÈ¢òÔºö\"Agenauton Âíå LangChain Êúâ‰ªÄ‰πàÂå∫Âà´ÔºüÊòØÁ´ûÂìÅÂêóÔºü\"\n\n**‰∏çÊòØÁ´ûÂìÅ„ÄÇÂÆÉ‰ª¨Ëß£ÂÜ≥ÁöÑÊòØÂÆåÂÖ®‰∏çÂêåÁöÑÈóÆÈ¢ò„ÄÇ**\n\n#### ‰∏ÄÂè•ËØùÂå∫ÂàÜ\n\n- **LangChain / LlamaIndex**ÔºöÂ∏Æ‰Ω†Êää LLM ÂíåÂ∑•ÂÖ∑ËøûËµ∑Êù•ÔºàÂÆûÁé∞Â±ÇÔºâ\n- **CrewAI / AutoGen**ÔºöÂ∏Æ‰Ω†ÁºñÊéíÂ§ö‰∏™ Agent Âçè‰ΩúÔºàÂçè‰ΩúÂ±ÇÔºâ\n- **Agenauton**ÔºöÂ∏Æ‰Ω†Âú®Âä®Êâã‰πãÂâçÊÉ≥Ê∏ÖÊ•öÊû∂ÊûÑÔºàÂÜ≥Á≠ñÂ±ÇÔºâ\n\n#### ËØ¶ÁªÜÂØπÊØî\n\n| Áª¥Â∫¶ | Agenauton | LangChain | CrewAI | AutoGen |\n|------|-----------|-----------|--------|---------|\n| **ÂÆö‰Ωç** | Êû∂ÊûÑÊ†áÂáÜ | LLM Â∫îÁî®Ê°ÜÊû∂ | Â§ö Agent ÁºñÊéí | Â§ö Agent ÂØπËØù |\n| **Ëß£ÂÜ≥‰ªÄ‰πà** | ÊÉ≥Ê∏ÖÊ•öË¶ÅÂÅö‰ªÄ‰πà | ÊÄé‰πàËøûÊé• LLM ÂíåÂ∑•ÂÖ∑ | ÊÄé‰πàËÆ©Â§ö‰∏™ Agent Âçè‰Ωú | ÊÄé‰πàËÆ© Agent ÂØπËØù |\n| **ËæìÂá∫** | Êû∂ÊûÑÂÜ≥Á≠ñÊñáÊ°£ | ÂèØËøêË°åÁöÑ‰ª£Á†Å | ÂèØËøêË°åÁöÑ‰ª£Á†Å | ÂèØËøêË°åÁöÑ‰ª£Á†Å |\n| **ÊäÄÊúØÁªëÂÆö** | Êó†ÔºàÊäÄÊúØÊó†ÂÖ≥Ôºâ | Python ÁîüÊÄÅ | Python ÁîüÊÄÅ | Python ÁîüÊÄÅ |\n| **Â≠¶‰π†ÊàêÊú¨** | 30 ÂàÜÈíü | Âá†Â§© | Âá†Â§© | Âá†Â§© |\n| **Ë¶ÜÁõñËåÉÂõ¥** | 26 ‰∏™Áª¥Â∫¶ÂÖ®Ë¶ÜÁõñ | ‰∏ªË¶ÅË¶ÜÁõñÂü∫Â∫ßÂ±Ç | ‰∏ªË¶ÅË¶ÜÁõñÂçè‰ΩúÂ±Ç | ‰∏ªË¶ÅË¶ÜÁõñÂçè‰ΩúÂ±Ç |\n| **ÂÆâÂÖ®Â±Ç** | Êúâ‰∏ìÈó®ÁöÑÁª¥Â∫¶ | ÈúÄË¶ÅËá™Â∑±ÂÆûÁé∞ | ÈúÄË¶ÅËá™Â∑±ÂÆûÁé∞ | ÈúÄË¶ÅËá™Â∑±ÂÆûÁé∞ |\n| **ËØÑ‰º∞‰ΩìÁ≥ª** | ÊúâÊ†áÂáÜÂåñËØÑÂàÜ | Êó† | Êó† | Êó† |\n\n#### ÂÆÉ‰ª¨ÁöÑÂÖ≥Á≥ª\n\n```\nAgenautonÔºàÊÉ≥Ê∏ÖÊ•öÔºâ\n    ‚Üì ËæìÂá∫Êû∂ÊûÑÂÜ≥Á≠ñ\nLangChain / CrewAI / Au ÔºàÊêúÁ¥¢ Agent + ÈòÖËØª Agent + ÂÜô‰Ωú AgentÔºâ\n- Ëá™ÂÆö‰πâÂÆâÂÖ®Â±ÇÔºàÂºïÁî®È™åËØÅÔºâ\n\n**Â¶ÇÊûú‰Ω†Ë∑≥Ëøá Agenauton Áõ¥Êé•Áî®Ê°ÜÊû∂Ôºö**\n- ÂèØËÉΩÂøò‰∫ÜËÆæËÆ°ËÆ∞ÂøÜÁ≠ñÁï•ÔºåÂØºËá¥ÈáçÂ§çÊêúÁ¥¢\n- ÂèØËÉΩÂøò‰∫ÜÂÆâÂÖ®Â±ÇÔºåÂØºËá¥ÁºñÈÄ†ÂºïÁî®\n- ÂèØËÉΩÂøò‰∫ÜËØÑ‰º∞‰ΩìÁ≥ªÔºå‰∏çÁü•ÈÅì Agent Ë°®Áé∞Â¶Ç‰Ωï\n\n#### ÊÄªÁªì\n\n| ‰Ω†ÁöÑÈúÄÊ±Ç | Áî®‰ªÄ‰πà |\n|---------|-------|\n| ÊÉ≥Ê∏ÖÊ•ö Agent Êû∂ÊûÑ | Agenauton |\n| ËøûÊé• LLM ÂíåÂ∑•ÂÖ∑ | LangChain / LlamaIndex |\n| Â§ö Agent Âçè‰Ωú | CrewAI / AutoGen |\n| ÂÖ®ÈÉ®ÈÉΩË¶Å | Agenauton + Ê°ÜÊû∂Ôºà‰∫íË°•Ôºâ |\n\n**ÂÖàÊÉ≥Ê∏ÖÊ•öÔºåÂÜçÂä®Êâã„ÄÇËøôÂ∞±ÊòØ Agenauton ÁöÑ‰ª∑ÂÄº„ÄÇ**\n\n> **26 letters build every word. 26 dimensions build every Agent.**\n\nüîó GitHub Êêú Agenauton\n\n---\n\n## Áü≠ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöÂç≥Âàª / Â∞èÁ∫¢‰π¶\n\n**Agenauton Âíå LangChain ÊòØÁ´ûÂìÅÂêóÔºü**\n\n‰∏çÊòØÔºÅÂÆÉ‰ª¨Ëß£ÂÜ≥‰∏çÂêåÁöÑÈóÆÈ¢òÔºö\n\nüß† Agenauton = ËÆæËÆ°ÂõæÁ∫∏ÔºàÊÉ≥Ê∏ÖÊ•öË¶ÅÂÅö‰ªÄ‰πàÔºâ\nüîß LangChain = ÊñΩÂ∑•Â∑•ÂÖ∑ÔºàÊÄé‰πàËøûÊé• LLM ÂíåÂ∑•ÂÖ∑Ôºâ\nü§ù CrewAI = Âõ¢ÈòüÁÆ°ÁêÜÔºàÊÄé‰πàËÆ©Â§ö‰∏™ Agent Âçè‰ΩúÔºâ\n\nÊ≠£Á°ÆÁöÑÂ∑•‰ΩúÊµÅÔºö\n1Ô∏è‚É£ Áî® Agenauton ÊÉ≥Ê∏ÖÊ•öÊû∂ÊûÑÔºà30 ÂàÜÈíüÔºâ\n2Ô∏è‚É£ ÈÄâÂêàÈÄÇÁöÑÊ°ÜÊû∂Êù•ÂÆûÁé∞\n3Ô∏è‚É£ Áî® Agenauton ËØÑÂàÜË°®Ëá™Ê£Ä\n\nÊ°ÜÊû∂Áªô‰Ω†Â∑•ÂÖ∑ÔºåÊ†áÂáÜÁªô‰Ω†ÊÄùË∑Ø„ÄÇ‰∏§‰∏™ÈÉΩË¶Å„ÄÇ\n\nüîó GitHub Êêú Agenauton\n\n#Agenauton #LangChain #CrewAI #AIAgent #Ê°ÜÊû∂ÂØπÊØî\n\n---\n\n## Êé®ÊñáÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöTwitter/X\n\n\"Is Agenauton a LangChain competitor?\"\n\nNo. They solve different problems:\n- Agenauton = blueprint (what to build)\n- LangChain = toolkit (how to connect)\n- CrewAI = team manager (how to coordinate)\n\nBest workflow: Think with Agenauton ‚Üí Build with frameworks ‚Üí Evaluate with Agenauton.\n\nüîó github.com/Agenauton\n\n---\n\n## Á§æÂå∫Â∏ñÁâà\n\n> ÈÄÇÁî®Ê∏†ÈÅìÔºöV2EX / HN\n\n**Ê†áÈ¢òÔºöAgenauton vs LangChain/CrewAI/AutoGen ‚Äî ÂÆÉ‰ª¨ÊòØ‰ªÄ‰πàÂÖ≥Á≥ªÔºü**\n\nÁªèÂ∏∏Ë¢´ÈóÆÂà∞Ëøô‰∏™ÈóÆÈ¢òÔºåÁªü‰∏ÄÂõûÂ§ç‰∏Ä‰∏ã„ÄÇ\n\nAgenauton ‰∏çÊòØÊ°ÜÊû∂ÔºåÊòØÊ†áÂáÜ„ÄÇÂÆÉÂíå LangChain/CrewAI/AutoGen ÊòØ‰∫íË°•ÂÖ≥Á≥ªÔºå‰∏çÊòØÁ´û‰∫âÂÖ≥Á≥ª„ÄÇ\n\nÁÆÄÂçïÁ±ªÊØîÔºö\n- Agenauton = Âª∫Á≠ëËÆæËÆ°ÂõæÁ∫∏\n- LangChain = ÁîµÈíª„ÄÅÊ∞¥Ê≥•Á≠âÊñΩÂ∑•Â∑•ÂÖ∑\n- CrewAI/AutoGen = ÊñΩÂ∑•Âõ¢ÈòüÁÆ°ÁêÜÊñπÊ°à\n\n‰Ω†‰∏ç‰ºöÂõ†‰∏∫Êúâ‰∫ÜÁîµÈíªÂ∞±‰∏çÁîªÂõæÁ∫∏„ÄÇ\n\nÂÆûÈôÖÂ∑•‰ΩúÊµÅÔºö\n1. Áî® Agenauton ÁöÑ 26 Áª¥Â∫¶Ê®°ÊùøÊÉ≥Ê∏ÖÊ•öÊû∂ÊûÑÂÜ≥Á≠ñ\n2. Ê†πÊçÆÂÜ≥Á≠ñÈÄâÊã©ÂêàÈÄÇÁöÑÊ°ÜÊû∂\n3. Áî®Ê°ÜÊû∂ÂÆûÁé∞\n4. Áî® Agenauton ËØÑÂàÜË°®ËØÑ‰º∞\n\nAgenauton Ë¶ÜÁõñÁöÑÊòØÊ°ÜÊû∂‰∏çÁÆ°ÁöÑÈÇ£‰∫õ‰∏úË•øÔºöÊ®°ÂûãÈÄâÊã©Á≠ñÁï•„ÄÅËÆ∞ÂøÜÊû∂ÊûÑ„ÄÅÂÆâÂÖ®ËæπÁïå„ÄÅËØÑ‰º∞‰ΩìÁ≥ª„ÄÅÂêàËßÑ‰º¶ÁêÜÁ≠â„ÄÇ\n\nGitHub Êêú AgenautonÔºåMIT LicenseÔºåÊ¨¢ËøéËÆ®ËÆ∫„ÄÇ\n"

/* ‚îÄ‚îÄ Minimal Markdown‚ÜíHTML renderer ‚îÄ‚îÄ */
function md2html(md) {
  var lines = md.split("\n");
  var html = "";
  var inCode = false, codeLang = "", codeBlock = "";
  var inTable = false, tableHtml = "";
  var inList = false, listType = "", listHtml = "";

  function flushList() {
    if (inList) { html += "<" + listType + ">" + listHtml + "</" + listType + ">"; inList = false; listHtml = ""; }
  }
  function flushTable() {
    if (inTable) { html += "<table>" + tableHtml + "</table>"; inTable = false; tableHtml = ""; }
  }

  function inlineFormat(s) {
    s = s.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
    s = s.replace(/\*(.+?)\*/g, "<em>$1</em>");
    s = s.replace(/`(.+?)`/g, "<code>$1</code>");
    s = s.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
    s = s.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
    return s;
  }

  for (var i = 0; i < lines.length; i++) {
    var line = lines[i];

    if (line.match(/^```/)) {
      if (inCode) {
        html += "<pre><code>" + codeBlock.replace(/</g,"&lt;").replace(/>/g,"&gt;") + "</code></pre>";
        inCode = false; codeBlock = "";
      } else {
        flushList(); flushTable();
        inCode = true; codeLang = line.slice(3).trim(); codeBlock = "";
      }
      continue;
    }
    if (inCode) { codeBlock += (codeBlock ? "\n" : "") + line; continue; }

    if (line.match(/^\|.+\|/)) {
      flushList();
      if (line.match(/^\|[\s\-:|]+\|$/)) continue;
      var cells = line.split("|").filter(function(c,idx,arr){ return idx > 0 && idx < arr.length - 1; });
      if (!inTable) { inTable = true; tableHtml = "<thead><tr>" + cells.map(function(c){ return "<th>" + inlineFormat(c.trim()) + "</th>"; }).join("") + "</tr></thead><tbody>"; }
      else { tableHtml += "<tr>" + cells.map(function(c){ return "<td>" + inlineFormat(c.trim()) + "</td>"; }).join("") + "</tr>"; }
      continue;
    } else { flushTable(); }

    if (line.match(/^---+$/)) { flushList(); html += "<hr>"; continue; }

    var hMatch = line.match(/^(#{1,4})\s+(.+)/);
    if (hMatch) { flushList(); var lvl = hMatch[1].length; html += "<h" + lvl + ">" + inlineFormat(hMatch[2]) + "</h" + lvl + ">"; continue; }

    if (line.match(/^>\s/)) {
      flushList();
      var bq = line.replace(/^>\s?/, "");
      while (i + 1 < lines.length && lines[i+1].match(/^>/)) { i++; bq += "\n" + lines[i].replace(/^>\s?/, ""); }
      html += "<blockquote>" + bq.split("\n").map(function(l){ return "<p>" + inlineFormat(l) + "</p>"; }).join("") + "</blockquote>";
      continue;
    }

    var ulMatch = line.match(/^[-*]\s+(.+)/);
    var olMatch = line.match(/^\d+\.\s+(.+)/);
    if (ulMatch) {
      if (!inList || listType !== "ul") { flushList(); inList = true; listType = "ul"; listHtml = ""; }
      listHtml += "<li>" + inlineFormat(ulMatch[1]) + "</li>";
      continue;
    }
    if (olMatch) {
      if (!inList || listType !== "ol") { flushList(); inList = true; listType = "ol"; listHtml = ""; }
      listHtml += "<li>" + inlineFormat(olMatch[1]) + "</li>";
      continue;
    }
    flushList();

    if (line.trim() === "") { html += ""; continue; }
    html += "<p>" + inlineFormat(line) + "</p>";
  }
  flushList(); flushTable();
  if (inCode) { html += "<pre><code>" + codeBlock.replace(/</g,"&lt;").replace(/>/g,"&gt;") + "</code></pre>"; }
  return html;
}

/* ‚îÄ‚îÄ Extract a section from markdown ‚îÄ‚îÄ */
function extractSection(md, version, lang) {
  var headers = lang === "en" ? EN_HEADERS : ZH_HEADERS;
  var altHeaders = lang === "en" ? ZH_HEADERS : EN_HEADERS;
  var header = headers[version] || altHeaders[version];
  if (!header) return md;
  var idx = md.indexOf(header);
  if (idx === -1 && altHeaders[version]) { header = altHeaders[version]; idx = md.indexOf(header); }
  if (idx === -1) return md;
  var rest = md.slice(idx + header.length);
  var nextIdx = rest.search(/\n## /);
  return nextIdx !== -1 ? md.slice(idx, idx + header.length + nextIdx) : md.slice(idx);
}

var currentTopic = null;
var currentMd = "";
var currentVersion = "full";

function escapeHtml(str) {
  var div = document.createElement("div");
  div.appendChild(document.createTextNode(str));
  return div.innerHTML;
}

/* ‚îÄ‚îÄ Render cards ‚îÄ‚îÄ */
function renderCards(filter) {
  var c = document.getElementById("cardsContainer");
  c.innerHTML = "";
  var filtered = filter === "all" ? topics : topics.filter(function(t){ return t.wave === filter; });

  filtered.forEach(function(t) {
    var el = document.createElement("div");
    el.className = "card";

    var channelTags = t.channels.map(function(ch) {
      return '<span class="ch-tag">' + escapeHtml(ch) + '</span>';
    }).join("");

    var versionCount = Object.keys(t.versions).length;

    el.innerHTML =
      '<div class="card-header"><span class="card-id">' + t.id + '</span><span class="card-wave ' + t.wave + '">' + escapeHtml(t.waveLabel) + '</span></div>' +
      '<h3>' + escapeHtml(t.title) + '</h3>' +
      '<div class="card-angle">' + escapeHtml(t.angle) + '</div>' +
      '<div class="card-channels">' + channelTags + '</div>' +
      '<div class="card-hint">' + versionCount + ' versions \u00b7 click to preview \u2192</div>';

    el.addEventListener("click", function() { openArticle(t); });
    c.appendChild(el);
  });
}

/* ‚îÄ‚îÄ Open article modal ‚îÄ‚îÄ */
function openArticle(topic) {
  currentTopic = topic;
  currentVersion = "full";
  document.body.classList.add("modal-open");
  var overlay = document.getElementById("modalOverlay");
  overlay.classList.add("open");

  document.getElementById("modalId").textContent = topic.id;
  var waveEl = document.getElementById("modalWave");
  waveEl.textContent = topic.waveLabel;
  waveEl.className = "card-wave " + topic.wave;

  var tabsHtml = '<div class="modal-tab active" data-ver="full">Full ÂÆåÊï¥</div>';
  Object.keys(topic.versions).forEach(function(k) {
    tabsHtml += '<div class="modal-tab" data-ver="' + k + '">' + (VERSION_LABELS[k] || k) + '<span style="font-size:.6rem;color:var(--muted);margin-left:6px">' + escapeHtml(topic.versions[k]) + '</span></div>';
  });
  var topicImgs = TOPIC_IMAGES[topic.id] || [];
  var imgCount = topicImgs.length + SHARED_IMAGES.length;
  tabsHtml += '<div class="modal-tab" data-ver="images" style="margin-left:auto;border-color:var(--purple);color:var(--purple)">Images \u56fe\u7247\u5e93 <span style="font-size:.6rem;margin-left:4px">' + imgCount + '</span></div>';
  document.getElementById("modalTabs").innerHTML = tabsHtml;

  var body = document.getElementById("modalBody");
  body.innerHTML = '<div style="text-align:center;padding:60px;color:var(--dim)">Loading article...</div>';

  if (ARTICLES[topic.file]) {
    currentMd = ARTICLES[topic.file];
    renderArticleView("full");
  } else {
    body.innerHTML = '<div style="text-align:center;padding:60px;color:var(--red)">Article not found: ' + topic.file + '</div>';
  }
}

function getImagesForVersion(topicId, version) {
  var imgs = TOPIC_IMAGES[topicId] || [];
  if (version === "full" || version === "images") return imgs;
  var typeMap = {long:"long",short:"short",tweet:"tweet",video:"long",community:"long"};
  var targetType = typeMap[version] || version;
  return imgs.filter(function(img) { return img.type === "cover" || img.type === targetType; });
}

function renderImageGallery(topicId) {
  var imgs = (TOPIC_IMAGES[topicId] || []).concat(SHARED_IMAGES);
  var html = '<div class="img-gallery">';
  imgs.forEach(function(img) {
    var typeClass = "type-" + img.type;
    var channelTags = img.channels.map(function(ch) { return '<span class="img-card-tag">' + escapeHtml(ch) + '</span>'; }).join("");
    html += '<div class="img-card" onclick="openLightbox(\'' + img.file + '\')">' +
      '<img src="' + img.file + '" alt="' + escapeHtml(img.desc) + '" loading="lazy">' +
      '<div class="img-card-info">' +
        '<div class="img-card-desc">' + escapeHtml(img.desc) + '</div>' +
        '<div class="img-card-tags"><span class="img-card-tag ' + typeClass + '">' + img.type + '</span>' + channelTags + '</div>' +
        '<div class="img-card-actions"><button class="btn-copy" onclick="event.stopPropagation();copyText(\'' + img.file + '\')">Copy path</button><button class="btn-copy" onclick="event.stopPropagation();copyText(\'![' + escapeHtml(img.desc) + '](' + img.file + ')\')">Copy MD</button></div>' +
      '</div></div>';
  });
  html += '</div>';
  return html;
}

function insertImagesIntoHtml(htmlStr, topicId, version) {
  var imgs = getImagesForVersion(topicId, version);
  if (!imgs.length) return htmlStr;
  var result = htmlStr;
  var insertedAnchors = {};
  imgs.forEach(function(img) {
    if (img.insertAfter && !insertedAnchors[img.insertAfter]) {
      var anchor = img.insertAfter.replace(/^#+\s*/, "");
      var hRegex = new RegExp('(<h[1-4][^>]*>(?:[^<]*?)' + anchor.replace(/[.*+?^${}()|[\]\\]/g, '\\$&').slice(0, 15) + '[^<]*<\\/h[1-4]>)');
      var match = result.match(hRegex);
      if (match) {
        var imgHtml = '<div class="article-inline-img"><img src="' + img.file + '" alt="' + escapeHtml(img.desc) + '"><div class="img-caption"><span>' + escapeHtml(img.desc) + '</span><span style="cursor:pointer;color:var(--primary)" onclick="openLightbox(\'' + img.file + '\')">View full</span></div></div>';
        result = result.replace(match[0], match[0] + imgHtml);
        insertedAnchors[img.insertAfter] = true;
      }
    }
  });
  var coverImg = imgs.filter(function(i){ return i.type === "cover"; })[0];
  if (coverImg && !insertedAnchors[coverImg.insertAfter]) {
    var firstH = result.indexOf("</h");
    if (firstH > -1) {
      var afterH = result.indexOf(">", firstH + 3) + 1;
      var coverHtml = '<div class="article-inline-img"><img src="' + coverImg.file + '" alt="' + escapeHtml(coverImg.desc) + '"><div class="img-caption"><span>' + escapeHtml(coverImg.desc) + '</span><span style="cursor:pointer;color:var(--primary)" onclick="openLightbox(\'' + coverImg.file + '\')">View full</span></div></div>';
      result = result.slice(0, afterH) + coverHtml + result.slice(afterH);
    }
  }
  return result;
}

function openLightbox(src) {
  var lb = document.getElementById("lightbox");
  document.getElementById("lightboxImg").src = src;
  lb.classList.add("open");
}
document.getElementById("lightbox").addEventListener("click", function() { this.classList.remove("open"); });

function renderArticleView(version) {
  currentVersion = version;
  var body = document.getElementById("articleRender");
  if (!body) { document.getElementById("modalBody").innerHTML = '<div class="article-render" id="articleRender"></div>'; body = document.getElementById("articleRender"); }

  if (version === "images") {
    body.innerHTML = '<h2 style="margin-bottom:16px">' + escapeHtml(currentTopic.id) + ' Images \u56fe\u7247\u5e93</h2>' + renderImageGallery(currentTopic.id);
    document.getElementById("modalBody").scrollTop = 0;
    document.querySelectorAll("#modalTabs .modal-tab").forEach(function(tab) { tab.classList.toggle("active", tab.getAttribute("data-ver") === version); });
    return;
  }

  var md = version === "full" ? currentMd : extractSection(currentMd, version, currentTopic.lang);

  var metaEnd = md.indexOf("---", 4);
  var displayMd = md;
  var metaBlock = "";
  if (md.startsWith("---") && metaEnd > 0) {
    metaBlock = md.slice(3, metaEnd).trim();
    displayMd = md.slice(metaEnd + 3).trim();
  }

  var metaHtml = "";
  if (metaBlock && version === "full") {
    var metaItems = metaBlock.split("\n").filter(function(l){ return l.trim(); }).map(function(l) {
      return '<span class="article-meta-item">' + escapeHtml(l.trim()) + '</span>';
    }).join("");
    metaHtml = '<div class="article-meta">' + metaItems + '</div>';
  }

  var articleHtml = md2html(displayMd);
  articleHtml = insertImagesIntoHtml(articleHtml, currentTopic.id, version);

  body.innerHTML = metaHtml + '<div>' + articleHtml + '</div>';
  document.getElementById("modalBody").scrollTop = 0;

  document.querySelectorAll("#modalTabs .modal-tab").forEach(function(tab) {
    tab.classList.toggle("active", tab.getAttribute("data-ver") === version);
  });
}

function closeModal() {
  document.body.classList.remove("modal-open");
  document.getElementById("modalOverlay").classList.remove("open");
  currentTopic = null; currentMd = ""; currentVersion = "full";
}

/* ‚îÄ‚îÄ Event listeners for modal ‚îÄ‚îÄ */
document.getElementById("modalClose").addEventListener("click", closeModal);
document.getElementById("modalOverlay").addEventListener("click", function(e) {
  if (e.target === this) closeModal();
});
document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") closeModal();
});
document.getElementById("modalTabs").addEventListener("click", function(e) {
  var tab = e.target.closest(".modal-tab");
  if (!tab) return;
  renderArticleView(tab.getAttribute("data-ver"));
});
function insertImageRefsInMd(md, topicId, version) {
  var imgs = getImagesForVersion(topicId, version);
  if (!imgs.length) return md;
  var result = md;
  var inserted = {};
  imgs.forEach(function(img) {
    if (img.insertAfter) {
      var idx = result.indexOf(img.insertAfter);
      if (idx > -1 && !inserted[img.insertAfter]) {
        var lineEnd = result.indexOf("\n", idx);
        if (lineEnd === -1) lineEnd = result.length;
        var imgRef = "\n\n![" + img.desc + "](" + img.file + ")\n";
        result = result.slice(0, lineEnd) + imgRef + result.slice(lineEnd);
        inserted[img.insertAfter] = true;
      }
    }
  });
  var coverImg = imgs.filter(function(i){ return i.type === "cover" && !inserted[i.insertAfter]; })[0];
  if (coverImg) {
    var firstH = result.indexOf("\n# ");
    if (firstH === -1) firstH = result.indexOf("# ");
    if (firstH > -1) {
      var lineEnd = result.indexOf("\n", firstH + 2);
      if (lineEnd > -1) { result = result.slice(0, lineEnd) + "\n\n![" + coverImg.desc + "](" + coverImg.file + ")\n" + result.slice(lineEnd); }
    }
  }
  return result;
}

document.getElementById("btnCopySection").addEventListener("click", function() {
  var md = currentVersion === "full" ? currentMd : extractSection(currentMd, currentVersion, currentTopic.lang);
  md = insertImageRefsInMd(md, currentTopic.id, currentVersion);
  navigator.clipboard.writeText(md.trim()).then(function(){ showToast("Section copied with images!"); });
});
document.getElementById("btnCopyAll").addEventListener("click", function() {
  var md = insertImageRefsInMd(currentMd, currentTopic.id, "full");
  navigator.clipboard.writeText(md.trim()).then(function(){ showToast("Full article copied with images!"); });
});

    });
    html += "</tr>";
  });
  html += "</tbody>";
  table.innerHTML = html;
}

function renderSlogans() {
  var grid = document.getElementById("slogansGrid");
  var catLabels = {core:"\ud83c\udf10 Core", zh:"\ud83c\udde8\ud83c\uddf3 ‰∏≠Êñá", en:"\ud83c\uddfa\ud83c\uddf8 English"};
  var catBg = {core:"rgba(59,130,246,0.12)", zh:"rgba(249,115,22,0.12)", en:"rgba(34,197,94,0.12)"};
  var catFg = {core:"#3b82f6", zh:"#f97316", en:"#22c55e"};
  var html = "";
  slogans.forEach(function(s, i) {
    html += '<div class="slogan-card" data-slogan-idx="' + i + '"><div><span class="slogan-cat" style="background:' + catBg[s.cat] + ';color:' + catFg[s.cat] + '">' + catLabels[s.cat] + '</span><div class="slogan-text">' + escapeHtml(s.text) + '</div><div class="slogan-use">' + escapeHtml(s.use) + '</div></div><button class="btn-copy" data-slogan-idx="' + i + '">Copy</button></div>';
  });
  grid.innerHTML = html;
  grid.addEventListener("click", function(e) {
    var idx = null, target = e.target;
    if (target.hasAttribute("data-slogan-idx")) idx = parseInt(target.getAttribute("data-slogan-idx"));
    else { var card = target.closest(".slogan-card"); if (card) idx = parseInt(card.getAttribute("data-slogan-idx")); }
    if (idx !== null && slogans[idx]) copyText(slogans[idx].text);
  });
}

function copyText(text) { navigator.clipboard.writeText(text).then(function(){ showToast("Copied!"); }); }

function showToast(msg) {
  var t = document.getElementById("toast");
  t.textContent = msg; t.classList.add("show");
  setTimeout(function(){ t.classList.remove("show"); }, 2000);
}

document.getElementById("filterTabs").addEventListener("click", function(e) {
  if (!e.target.classList.contains("tab")) return;
  document.querySelectorAll(".tab").forEach(function(t){ t.classList.remove("active"); });
  e.target.classList.add("active");
  renderCards(e.target.dataset.filter);
});
