<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenauton | Interactive Agent Blueprint Guide</title>
    <style>
        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.15);
            --success: #30D158;
            --warning: #FF9F0A;
            --text: #ffffff;
            --dim: #86868b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "SF Pro Display", -apple-system, "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 20% -10%, rgba(0, 45, 95, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 110%, rgba(0, 45, 95, 0.2) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        nav {
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,.04);
        }

        .brand { font-size: 1.05rem; font-weight: 800; letter-spacing: .5px; text-decoration:none; color:rgba(255,255,255,.85); }
        .brand span { background:linear-gradient(135deg,#6ea8fe,#a78bfa);-webkit-background-clip:text;-webkit-text-fill-color:transparent; }
        .nav-tag { font-size: 0.65rem; color: rgba(255,255,255,.3); text-transform: uppercase; letter-spacing: 2px; }
        .nav-links-guide { display:flex; gap:16px; align-items:center; }
        .nav-links-guide a { font-size:.78rem; color:rgba(255,255,255,.5); text-decoration:none; transition:color .2s; }
        .nav-links-guide a:hover { color:rgba(255,255,255,.9); }

        /* Hero */
        .hero {
            text-align: center;
            padding: 80px 0 60px;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.05rem;
            color: var(--dim);
            max-width: 600px;
            margin: 20px auto 0;
            line-height: 1.6;
        }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            margin: 40px 0 50px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            box-shadow: 0 0 12px rgba(0, 122, 255, 0.5);
        }

        .step-indicator {
            text-align: center;
            font-size: 0.75rem;
            color: var(--dim);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Question */
        .question-section { display: none; }
        .question-section.active { display: block; }

        .question-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .question-desc {
            font-size: 0.9rem;
            color: var(--dim);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .dimension-tag {
            display: inline-block;
            font-size: 0.65rem;
            color: var(--primary);
            background: var(--primary-glow);
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Options */
        .options { display: flex; flex-direction: column; gap: 12px; }

        .option {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 1, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .option:hover {
            border-color: var(--border-hover);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--primary);
            background: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.1);
        }

        .option-radio {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid var(--border-hover);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .option.selected .option-radio {
            border-color: var(--primary);
            background: var(--primary);
        }

        .option.selected .option-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .option-content { flex: 1; }
        .option-label { font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
        .option-hint { font-size: 0.8rem; color: var(--dim); line-height: 1.4; }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-bottom: 60px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--dim);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover { color: var(--text); border-color: var(--border-hover); }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover { box-shadow: 0 8px 24px rgba(0, 122, 255, 0.35); transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.3; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Results */
        .results-section { display: none; padding-bottom: 80px; }
        .results-section.active { display: block; }

        .result-header {
            text-align: center;
            padding: 60px 0 40px;
        }

        .result-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to right, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-header p {
            color: var(--dim);
            margin-top: 12px;
            font-size: 1rem;
        }

        .result-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
        }

        .result-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card .badge {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-scenario { background: rgba(0, 122, 255, 0.15); color: var(--primary); }
        .badge-layer { background: rgba(48, 209, 88, 0.15); color: var(--success); }

        .result-list { list-style: none; }
        .result-list li {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--dim);
            display: flex;
            justify-content: space-between;
        }
        .result-list li:last-child { border-bottom: none; }
        .result-list .label { color: var(--text); font-weight: 500; }

        .export-buttons {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }

        .btn-export-primary {
            background: var(--primary);
            color: white;
        }

        .btn-export-primary:hover { box-shadow: 0 8px 24px rgba(0, 122, 255, 0.35); }

        .btn-export-secondary {
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-export-secondary:hover { border-color: var(--primary); }

        /* Responsive */
        @media (max-width: 640px) {
            .hero { padding: 50px 0 40px; }
            .hero h1 { font-size: 1.8rem; }
            .question-title { font-size: 1.2rem; }
            .option { padding: 16px 18px; }
            .export-buttons { flex-direction: column; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-section.active { animation: fadeInUp 0.5s cubic-bezier(0.2, 1, 0.2, 1); }
        .results-section.active { animation: fadeInUp 0.5s cubic-bezier(0.2, 1, 0.2, 1); }
            /* Screenshot export footer */
        .screenshot-footer {
            display: none;
            background: #161b22;
            padding: 24px 32px;
            border-top: 1px solid rgba(255,255,255,0.12);
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-top: 24px;
            border-radius: 16px;
        }
        .screenshot-footer.visible { display: flex; }
        .screenshot-footer-left { display:flex; flex-direction:column; gap:4px; }
        .screenshot-footer-url { font-size:1.2rem; font-weight:800; color:#58a6ff; letter-spacing:1.5px; }
        .screenshot-footer-tagline { font-size:.75rem; color:#8b949e; }
        .screenshot-footer-qr { width:80px; height:80px; background:#fff; border-radius:8px; padding:4px; }
        .screenshot-footer-qr canvas { width:100%!important; height:100%!important; }
</style>

<div class="container">
    <nav>
        <a href="../../index.html" class="brand">AGEN<span>AUTON</span></a>
        <div class="nav-links-guide">
            <a href="../../index.html" data-zh="主站" data-en="Home">主站</a>

    <!-- Hero -->

<script>
const questions = [
    {
        id: 'scenario',
        dimension: 'FORGING SCENARIO',
        title: '你目前处于哪个阶段？',
        title_en: 'What stage are you at?',
        desc: '选择最符合你当前状态的选项',
        desc_en: 'Choose the option that best matches your current state',
        options: [
            { value: 'extraction', label: '我没有明确想法', label_en: "I don't have a clear idea", hint: '想做 AI Agent 但不知道从哪开始，想参考市面上成功的产品', hint_en: 'Want to build an AI Agent but don\'t know where to start — looking at successful products for inspiration' },
            { value: 'materialization', label: '我有想法但不会建', label_en: "I have an idea but can't build it", hint: '脑子里有清晰的构想，但不知道怎么落地成代码', hint_en: 'Clear vision in my head, but don\'t know how to turn it into code' },
            { value: 'enterprise', label: '我有真实业务需求', label_en: 'I have real business needs', hint: '企业/团队有具体的业务场景，需要 Agent 来提效', hint_en: 'Enterprise/team has specific business scenarios that need Agents for efficiency' },
            { value: 'evolution', label: '我已有 Agent 想优化', label_en: 'I have an Agent to optimize', hint: '已经有一个运行中的 Agent，想让它更强、更智能', hint_en: 'Already have a running Agent, want to make it stronger and smarter' }
        ]
    },
    {
        id: 'domain',
        dimension: 'LAYER 3 · CORE LOGIC',
        title: '你的 Agent 服务什么领域？',
        title_en: 'What domain will your Agent serve?',
        desc: '这决定了核心层的架构设计',
        desc_en: 'This determines the core layer architecture design',
        options: [
            { value: 'content', label: '内容创作', label_en: 'Content Creation', hint: '写作、视频、图片、音乐等创意内容生成', hint_en: 'Writing, video, images, music, and other creative content generation' },
            { value: 'coding', label: '代码开发', label_en: 'Code Development', hint: '代码生成、调试、重构、技术文档等', hint_en: 'Code generation, debugging, refactoring, technical documentation' },
            { value: 'business', label: '商业服务', label_en: 'Business Services', hint: '客服、销售、数据分析、流程自动化等', hint_en: 'Customer service, sales, data analysis, process automation' },
            { value: 'education', label: '教育培训', label_en: 'Education & Training', hint: '个性化教学、知识问答、技能训练等', hint_en: 'Personalized teaching, knowledge Q&A, skill training' },
            { value: 'other', label: '其他领域', label_en: 'Other Domains', hint: '医疗、法律、金融或其他垂直领域', hint_en: 'Healthcare, legal, finance, or other vertical domains' }
        ]
    },
    {
        id: 'architecture',
        dimension: 'DIMENSION 08 · ARCHITECTURE TOPOLOGY',
        title: '你需要多复杂的架构？',
        title_en: 'How complex an architecture do you need?',
        desc: '单体 Agent 简单但能力有限，多 Agent 协同强大但复杂',
        desc_en: 'Single Agent is simple but limited; multi-Agent is powerful but complex',
        options: [
            { value: 'single', label: '单体 Agent', label_en: 'Single Agent', hint: '一个 Agent 处理所有事情，适合简单场景', hint_en: 'One Agent handles everything — suitable for simple scenarios' },
            { value: 'pipeline', label: '流水线式', label_en: 'Pipeline', hint: '多个 Agent 按顺序处理，如：规划→执行→审查', hint_en: 'Multiple Agents process sequentially: plan → execute → review' },
            { value: 'parallel', label: '并行协同', label_en: 'Parallel Collaboration', hint: '多个 Agent 同时工作，最后汇总结果', hint_en: 'Multiple Agents work simultaneously, results merged at the end' },
            { value: 'graph', label: '图结构编排', label_en: 'Graph Orchestration', hint: '复杂的条件路由和动态调度，最灵活也最复杂', hint_en: 'Complex conditional routing and dynamic scheduling — most flexible, most complex' }
        ]
    },
    {
        id: 'memory',
        dimension: 'DIMENSION 05 · STATE & MEMORY',
        title: '你的 Agent 需要记忆吗？',
        title_en: 'Does your Agent need memory?',
        desc: '记忆能力决定了 Agent 的个性化和持续学习能力',
        desc_en: 'Memory capability determines personalization and continuous learning',
        options: [
            { value: 'none', label: '不需要记忆', label_en: 'No memory needed', hint: '每次对话都是独立的，无需记住历史', hint_en: 'Each conversation is independent, no need to remember history' },
            { value: 'session', label: '会话级记忆', label_en: 'Session-level memory', hint: '在一次对话中记住上下文，对话结束就忘记', hint_en: 'Remembers context within a conversation, forgets when it ends' },
            { value: 'persistent', label: '持久化记忆', label_en: 'Persistent memory', hint: '跨会话记住用户偏好和历史，提供个性化服务', hint_en: 'Remembers user preferences and history across sessions for personalized service' },
            { value: 'evolving', label: '进化式记忆', label_en: 'Evolving memory', hint: '不仅记住，还能从历史中学习和进化', hint_en: 'Not just remembering — learning and evolving from history' }
        ]
    },
    {
        id: 'tools',
        dimension: 'DIMENSION 10 · TOOL MAPPING',
        title: '你的 Agent 需要调用外部工具吗？',
        title_en: 'Does your Agent need external tools?',
        desc: '工具能力让 Agent 从"只会说"变成"能干活"',
        desc_en: "Tool capability transforms an Agent from 'can only talk' to 'can get things done'",
        options: [
            { value: 'none', label: '纯对话，不需要工具', label_en: 'Pure conversation, no tools', hint: '只做文本交互，不调用任何外部服务', hint_en: 'Text interaction only, no external services' },

    {
        id: 'safety',
        dimension: 'LAYER 5 · GOVERNANCE',
        title: '安全和质量要求有多高？',
        title_en: 'How high are your safety and quality requirements?',

        desc_en: 'This determines the governance layer complexity',
        options: [

            { value: 'moderate', label: '中等防护', label_en: 'Moderate protection', hint: '需要幻觉抑制和基本的安全过滤', hint_en: 'Needs hallucination control and basic safety filtering' },
            { value: 'strict', label: '严格防护', label_en: 'Strict protection', hint: '面向公众的产品，需要完善的审核和合规机制', hint_en: 'Public-facing product — needs comprehensive review and compliance' },

        ]
    },
    {
        id: 'scale',
        dimension: 'LAYER 1 · INFRASTRUCTURE',
        title: '预期用户规模是多少？',
        title_en: "What's your expected user scale?",
        desc: '这决定了物理层的基础设施需求',

function renderQuestions() {
    var lang = window.__lang || 'zh';
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';
    questions.forEach((q, idx) => {
        var title = lang === 'en' && q.title_en ? q.title_en : q.title;
        var desc = lang === 'en' && q.desc_en ? q.desc_en : q.desc;
        const section = document.createElement('div');
        section.className = 'question-section';
        section.id = `step-${idx}`;
        section.innerHTML = `
            <div class="dimension-tag">${q.dimension}</div>
            <div class="question-title">${title}</div>
            <div class="question-desc">${desc}</div>
            <div class="options">
                ${q.options.map(opt => {
                    var olabel = lang === 'en' && opt.label_en ? opt.label_en : opt.label;
                    var ohint = lang === 'en' && opt.hint_en ? opt.hint_en : opt.hint;
                    return `
                    <div class="option" data-question="${q.id}" data-value="${opt.value}" onclick="selectOption(this, '${q.id}', '${opt.value}')">
                        <div class="option-radio"></div>
                        <div class="option-content">
                            <div class="option-label">${olabel}</div>
                            <div class="option-hint">${ohint}</div>
                        </div>
                    </div>

                }).join('')}

                <button class="btn btn-secondary" onclick="prevStep()" ${idx === 0 ? 'style="visibility:hidden"' : ''}>${lang === 'en' ? 'Previous' : '上一步'}</button>
                <button class="btn btn-primary" id="nextBtn-${idx}" onclick="nextStep()" disabled>${idx === questions.length - 1 ? (lang === 'en' ? 'Generate Blueprint' : '生成蓝图') : (lang === 'en' ? 'Next' : '下一步')}</button>
            </div>
        `;
        container.appendChild(section);
    });
}

function showStep(step) {
    document.querySelectorAll('.question-section').forEach(s => s.classList.remove('active'));
    const el = document.getElementById(`step-${step}`);
    if (el) el.classList.add('active');
    const pct = ((step + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = pct + '%';
    document.getElementById('stepIndicator').textContent = `STEP ${step + 1} / ${questions.length}`;
    currentStep = step;
}

function selectOption(el, questionId, value) {
    el.parentElement.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    answers[questionId] = value;
    document.getElementById(`nextBtn-${currentStep}`).disabled = false;
}

function nextStep() {
    if (currentStep < questions.length - 1) {
        showStep(currentStep + 1);
    } else {
        showResults();
    }
}

function prevStep() {
    if (currentStep > 0) showStep(currentStep - 1);
}

    // Calculate heights
    var heights = sections.map(function(sec) {
        if (sec.type === 'header') return 100 * DPR;
        if (sec.type === 'footer') return 90 * DPR;
        if (sec.type === 'card') {
            var descH = measureWrap(sec.desc, 14, innerW, 22 * DPR);
            return cardPad + 30 * DPR + 26 * DPR + descH + 12 * DPR + 22 * DPR + cardPad;
        }
        if (sec.type === 'table') {
            var titleH = 30 * DPR + 12 * DPR;
            var rowsH = 0;
            sec.rows.forEach(function(row) {
                var valH = measureWrap(row[1], 13, innerW * 0.55, 20 * DPR);
                rowsH += Math.max(rowH, valH + 16 * DPR);
            });
            return cardPad + titleH + rowsH + cardPad;
        }
        return 0;
    });

    var totalH = pad;
    heights.forEach(function(h) { totalH += h + gap; });
    totalH += pad;

    var canvas = document.createElement('canvas');
    canvas.width = W;
    canvas.height = totalH;
    var ctx = canvas.getContext('2d');

    // Background
    roundRect(ctx, 0, 0, W, totalH, 24 * DPR, bg);

    // Subtle gradient glow at top
    var grd = ctx.createRadialGradient(W / 2, 0, 0, W / 2, 0, W * 0.7);
    grd.addColorStop(0, 'rgba(88,166,255,0.08)');
    grd.addColorStop(1, 'rgba(88,166,255,0)');
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, W, 200 * DPR);

    var y = pad;

    sections.forEach(function(sec, idx) {
        var h = heights[idx];

        if (sec.type === 'header') {
            ctx.textAlign = 'center';
            // Title with gradient feel — use bright blue-green
            ctx.font = font('bold', 26);
            var grdT = ctx.createLinearGradient(W * 0.2, y, W * 0.8, y);
            grdT.addColorStop(0, '#58a6ff');
            grdT.addColorStop(1, '#3fb950');
            ctx.fillStyle = grdT;
            ctx.fillText(en ? 'Your Agentic Blueprint is Ready' : '你的 Agentic 蓝图已生成', W / 2, y + 44 * DPR);
            ctx.font = font('normal', 13);
            ctx.fillStyle = dim;
            ctx.fillText(en ? 'Based on your choices · Agenauton Forging' : '基于你的选择 · Agenauton 铸基', W / 2, y + 70 * DPR);
            ctx.textAlign = 'left';
        }

        else if (sec.type === 'card') {
            roundRect(ctx, pad, y, contentW, h, 16 * DPR, cardBg, border);
            var cx = pad + cardPad, cy = y + cardPad;
            // Badge
            if (sec.badgeText) {
                drawBadge(ctx, cx, cy, sec.badgeText, sec.badgeColor, DPR, font);
                cy += 30 * DPR;
            }
            // Title
            ctx.font = font('bold', 17);
            ctx.fillStyle = white;
            cy = wrapText(ctx, sec.title, cx, cy, innerW, 24 * DPR);
            cy += 8 * DPR;
            // Desc
            ctx.font = font('normal', 14);
            ctx.fillStyle = bright;
            cy = wrapText(ctx, sec.desc, cx, cy, innerW, 22 * DPR);
            cy += 8 * DPR;
            // Steps highlight
            if (sec.extra) {
                ctx.font = font('bold', 14);
                ctx.fillStyle = blue;
                ctx.fillText(sec.extra, cx, cy);
            }
        }

        else if (sec.type === 'table') {
            roundRect(ctx, pad, y, contentW, h, 16 * DPR, cardBg, border);
            var cx = pad + cardPad, cy = y + cardPad;
            // Badge + title on same line
            var titleX = cx;
            if (sec.badgeText) {
                drawBadge(ctx, cx, cy, sec.badgeText, sec.badgeColor, DPR, font);
                titleX = cx + measureBadge(ctx, sec.badgeText, DPR, font) + 10 * DPR;
            }
            ctx.font = font('bold', 16);
            ctx.fillStyle = white;
            ctx.fillText(sec.title, titleX, cy + 2 * DPR);
            cy += 30 * DPR + 8 * DPR;

            // Rows
            sec.rows.forEach(function(row) {
                // Separator
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = DPR;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(cx + innerW, cy);
                ctx.stroke();
                cy += 4 * DPR;

                // Label (left)
                ctx.font = font('600', 14);
                ctx.fillStyle = white;
                ctx.textAlign = 'left';
                ctx.fillText(row[0], cx, cy + 16 * DPR);

                // Value (right, may wrap)
                ctx.font = font('normal', 13);
                ctx.fillStyle = bright;
                ctx.textAlign = 'right';
                var valMaxW = innerW * 0.55;
                var valW = ctx.measureText(row[1]).width;
                if (valW <= valMaxW) {
                    ctx.fillText(row[1], cx + innerW, cy + 16 * DPR);
                    cy += rowH - 4 * DPR;
                } else {
                    // Wrap value text right-aligned
                    ctx.textAlign = 'right';
                    var chars = row[1].split(''), line = '', lines = [];
                    for (var ci = 0; ci < chars.length; ci++) {
                        var test = line + chars[ci];
                        if (ctx.measureText(test).width > valMaxW && line.length > 0) { lines.push(line); line = chars[ci]; }
                        else line = test;
                    }
                    if (line) lines.push(line);
                    for (var li = 0; li < lines.length; li++) {
                        ctx.fillText(lines[li], cx + innerW, cy + 16 * DPR + li * 20 * DPR);
                    }
                    cy += Math.max(rowH, (lines.length * 20 + 16) * DPR) - 4 * DPR;
                }
                ctx.textAlign = 'left';
            });
        }

        else if (sec.type === 'footer') {
            var fy = y + 8 * DPR;
            var fh = 74 * DPR;
            roundRect(ctx, pad, fy, contentW, fh, 16 * DPR, '#111820', border);

            // QR code on the right
            var qrSize = 52 * DPR;
            var qrX = pad + contentW - cardPad - qrSize;
            var qrY = fy + (fh - qrSize) / 2;
            roundRect(ctx, qrX - 4 * DPR, qrY - 4 * DPR, qrSize + 8 * DPR, qrSize + 8 * DPR, 6 * DPR, '#ffffff');
            if (typeof qrcode !== 'undefined') {
                var qr = qrcode(0, 'M');
                qr.addData('https://agenauton.com');
                qr.make();
                var mods = qr.getModuleCount();
                var cellSize = qrSize / mods;
                ctx.fillStyle = '#000000';
                for (var r = 0; r < mods; r++) for (var c = 0; c < mods; c++) {
                    if (qr.isDark(r, c)) ctx.fillRect(qrX + c * cellSize, qrY + r * cellSize, Math.ceil(cellSize), Math.ceil(cellSize));
                }
            }

            // Text on the left
            var tx = pad + cardPad;
            ctx.font = font('800', 16);
            ctx.fillStyle = blue;
            ctx.fillText('AGENAUTON.COM', tx, fy + 30 * DPR);
            ctx.font = font('normal', 11);
            ctx.fillStyle = dim;
            ctx.fillText('The Agentic Standard', tx, fy + 48 * DPR);
            ctx.fillText('26 dimensions build every Agent', tx, fy + 62 * DPR);
        }

        y += h + gap;
    });

    // Download
    var link = document.createElement('a');
    link.download = 'Agenauton_Agentic_Blueprint_' + new Date().toISOString().slice(0, 10) + '.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
}

function roundRect(ctx, x, y, w, h, r, fill, stroke) {
    ctx.beginPath();
    ctx.moveTo(x + r, y); ctx.lineTo(x + w - r, y); ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r); ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h); ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r); ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    if (fill) { ctx.fillStyle = fill; ctx.fill(); }
    if (stroke) { ctx.strokeStyle = stroke; ctx.lineWidth = 1; ctx.stroke(); }
}

function drawBadge(ctx, x, y, text, color, DPR, fontFn) {
    ctx.font = fontFn('700', 10);
    var tw = ctx.measureText(text).width;
    var bw = tw + 14 * DPR, bh = 22 * DPR;
    ctx.globalAlpha = 0.18;
    roundRect(ctx, x, y - 15 * DPR, bw, bh, 5 * DPR, color);
    ctx.globalAlpha = 1;
    ctx.fillStyle = color;
    ctx.fillText(text, x + 7 * DPR, y);
}

function measureBadge(ctx, text, DPR, fontFn) {
    ctx.font = fontFn('700', 10);
    return ctx.measureText(text).width + 14 * DPR;
}

function wrapText(ctx, text, x, y, maxW, lineH) {
    var chars = text.split(''), line = '';
    for (var i = 0; i < chars.length; i++) {
        var test = line + chars[i];
        if (ctx.measureText(test).width > maxW && line.length > 0) {
            ctx.fillText(line, x, y); y += lineH; line = chars[i];
        } else { line = test; }
    }
    if (line) { ctx.fillText(line, x, y); y += lineH; }
    return y;
}
